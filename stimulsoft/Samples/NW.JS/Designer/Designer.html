<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Designer</title>

	<!-- Report designer Office2013 White Blue style -->
	<link href="stimulsoft.designer.office2013.white.blue.css" rel="stylesheet">
	<link href="stimulsoft.viewer.office2013.css" rel="stylesheet">

	<!-- Stimusloft Reports.JS -->
	<script src="stimulsoft.reports.js" type="text/javascript"></script>
	<script src="stimulsoft.viewer.js" type="text/javascript"></script>
	<script src="stimulsoft.designer.js" type="text/javascript"></script>
	
	<!-- Report designer scripts, may be external -->
	<script type="text/javascript">
			// Set full screen mode for the designer
			var options = new Stimulsoft.Designer.StiDesignerOptions();
			options.appearance.fullScreenMode = true;
		
			Stimulsoft.System.NodeJs.initialize(function (){
				Stimulsoft.System.NodeJs.useWebKitMeasure = true;

				// Create the report designer with specified options
				var designer = new Stimulsoft.Designer.StiDesigner(options, "StiDesigner", false);
				designer.renderHtml("designer");
			});
		
			// Load native UI library		
			var ngui = require('nw.gui');

			// Get the current window
			var nwin = ngui.Window.get();

			nwin.show();
			nwin.maximize();

	</script>
</head>
<body>
	<div id="designer"></div>
</body>
</html>
