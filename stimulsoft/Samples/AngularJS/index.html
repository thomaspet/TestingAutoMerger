<!doctype html>
<html ng-app="demoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Run viewer from Angular JS</title>

	<!-- Report viewer Office2013 style -->
	<link href="../reports/stimulsoft.viewer.office2013.css" rel="stylesheet">

	<!-- Stimusloft Reports.JS -->
	<script src="../reports/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="../reports/stimulsoft.viewer.js" type="text/javascript"></script>
	
	<!-- Angular script -->
    <!-- <script src="angular.min.js"></script> -->
	<script src="angular.min.js"></script>
	
	<!-- Main Controller -->
	<script src="mainctrl.js"></script>
</head>

<body>
<!-- Main controller -->
<div ng-controller="MainCtrl">
	<!-- Model data -->
	<h1>{{testData}}</h1>
	
	<!-- Click events -->
	<button ng-click="prevPage()">Prev Page</button>
	<button ng-click="nextPage()">Next Page</button>
	<button ng-click="printReport()">Print Report</button>
	
	<!-- Viewer placeholder -->
	<div id="viewerContent"/>
</div>
</body>

</html>
