<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Assign report to the viewer</title>

	<!-- Report viewer Office2013 style -->
	<link href="../css/stimulsoft.viewer.office2013.css" rel="stylesheet">

	<!-- Stimusloft Reports.JS -->
	<script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
	
	<!-- Report viewer scripts, may be external -->
	<script type="text/javascript">
		// Create the report viewer with default options
		var viewer = new Stimulsoft.Viewer.StiViewer(null, "StiViewer", false);
		// Create a new report instance
		var report = new Stimulsoft.Report.StiReport();
		// Load report from url
		report.loadFile("../reports/SimpleList.mrt");
		// Assign report to the viewer, the report will be built automatically after rendering the viewer
		viewer.report = report;
	</script>
</head>
<body>
	Load 'SimpleList' report template and assign it to the viewer
	<br><br>
	
	<div>
		<script type="text/javascript">
			// Show the report viewer in this place
			viewer.renderHtml();
		</script>
	</div>
</body>
</html>
