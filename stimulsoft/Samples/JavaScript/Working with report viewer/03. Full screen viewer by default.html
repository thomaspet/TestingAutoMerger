<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Full screen viewer by default</title>

	<!-- Report viewer Office2013 style -->
	<link href="../css/stimulsoft.viewer.office2013.css" rel="stylesheet">

	<!-- Stimusloft Reports.JS -->
	<script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
	
	<!-- Report viewer scripts, may be external -->
	<script type="text/javascript">
		// Set full screen mode for the viewer
		var options = new Stimulsoft.Viewer.StiViewerOptions();
		options.appearance.scrollbarsMode = true;
		options.appearance.fullScreenMode = true;
		
		// Create the report viewer with specified options
		var viewer = new Stimulsoft.Viewer.StiViewer(options, "StiViewer", false);
	</script>
</head>
<body>
	Set the full screen mode for the viewer by default
	<br><br>
	
	<script type="text/javascript">
		// Show the report viewer in this place
		viewer.renderHtml();
	</script>
</body>
</html>
