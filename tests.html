<html>

<head>
    <title>testing ng2 apps with jasmine</title>
    <link rel="stylesheet" href="/node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <!-- Jasmine Scripts -->
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>

    <!-- Jasine's main.js has recently be renamed to boot.js -->
    <script src="/node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!-- common 3rd party javascript dependencies -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    ,
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    ,
    <script src="/node_modules/jwt-decode/build/jwt-decode.min.js"></script>
    ,
    <script src="/node_modules/lodash/lodash.min.js"></script>
    ,
    <script src="/kendo/js/kendo.all.min.js"></script>
    ,

    <!-- Common dependencies for ng2 -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.js"></script>

    <!-- Import ng2 testing -->
    <script src="/node_modules/angular2/bundles/testing.dev.js"></script>
</head>

<body>
<script>
    window.TEST_MODE = true;
    System.config({
        map: {
            typescript:'/node_modules/typescript/lib/typescript.js',
            './app/components/*': './src/app/components/*.ts'
        },
        transpiler: 'typescript',
        defaultJSExtensions: true,
        paths: {
            'rxjs/*' : './node_modules/rxjs/*.js',
            'angular2/*': './node_modules/angular2/*.js',
            './app/*': './src/app/*.ts'
        },
        packages: {
            "./src": {"defaultExtension": "ts"},
            "rxjs": {defaultExtension: "js"}
        },

    });
    Promise.all([
                <!-- inject:spec -->
                System.import('/src/app/app.spec.ts'),
                <!-- endinject -->
            ])
            .then(window.onload)
            .catch(console.error.bind(console));
</script>
</body>
</html>
