<section class="users_list" style="min-height: 400px; margin-bottom: 15px">
    <h3>Brukere</h3>
    <uni-table [config]="usersConfig"></uni-table>
</section>

<section style="border: 1px solid #e4e4e4; padding: 15px;">
    <input type="text" [(ngModel)]="newUser.DisplayName" placeholder="Navn"/>
    <input type="email" [(ngModel)]="newUser.Email" placeholder="Epostadresse"/>
    <button (click)="inviteNewUser()">Inviter</button>
</section>
