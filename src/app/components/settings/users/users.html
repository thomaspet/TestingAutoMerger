<h3>Legg til bruker</h3>
<form [ngFormModel]="newUserForm" (ngSubmit)="sendInvite()" #f="ngForm">
    <label>
        Navn
        <input type="text" ngControl="DisplayName">
    </label>
    <label>
        Epost
        <input type="email" ngControl="Email">
    </label>
    <button [disabled]="!f.form.valid" type="submit" class="c2a">Inviter</button>
</form>
<small>{{errorMessage}}</small>

<h3>Brukere</h3>
<uni-table [config]="tableConfig" [resource]="users"></uni-table>
