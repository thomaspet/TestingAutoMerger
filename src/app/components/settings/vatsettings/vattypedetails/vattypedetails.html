<div *ngIf="vatType">        
    <uni-form            
        [config]="config" 
        [fields]="fields" 
        [model]="vatType"                
        (change)="changeEvent($event)">
    </uni-form>
    <uni-table
            [resource]="vatType.VatReportReferences"
            [config]="uniTableConfig"
            (rowDeleted)="onVatPostReferenceDelete($event.rowModel)"
    ></uni-table>
</div>
