<div class="settings">

    <h1>Settings</h1>
    <nav class="settings_navigation_menu">
        <ul>
            <li *ngFor="#route of childRoutes; #i = index;">
                <a [routerLink]="['./' + route.name]">{{route.name}}</a>
            </li>
        </ul>
    </nav>
    <article class="settings_content">
        <router-outlet></router-outlet>
    </article>

</div>
