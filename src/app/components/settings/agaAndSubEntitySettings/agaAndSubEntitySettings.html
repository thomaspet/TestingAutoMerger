﻿<uni-toolbar [config]="{ title: 'Lønnsinnstillinger' }" [saveactions]="saveActions"></uni-toolbar>

<section class="settings-view-container">
    <uni-form
    [attr.aria-busy]="busy"
    class="companySettings"
    [config]="formConfig$"
    [fields]="fields$"
    [model]="mainOrganization$"
    (changeEvent)="mainOrgChange($event)">
</uni-form>

<section class="collapsable" [ngClass]="{'-is-open':showSubEntities}">
    <h4 (click)="toggleShowSubEntities()">Virksomheter</h4>

    <sub-entity-list class="collapsable-content"></sub-entity-list>
</section>

<uni-form
    [attr.aria-busy]="busy"
    class="companySettings"
    [config]="accountformConfig$"
    [fields]="accountfields$"
    [model]="companySalary$"
    (changeEvent)="companySalarychange($event)">
</uni-form>
</section>
