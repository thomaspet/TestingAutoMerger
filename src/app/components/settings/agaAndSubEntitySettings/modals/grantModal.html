<section role="dialog" class="uni-modal uni-redesign" style="width: 80vw">
    <header>Tilskudd</header>
    <article style="overflow: visible">
        <ag-grid-wrapper
            [config]="grantTableConfig"
            [(resource)]="grantData">
        </ag-grid-wrapper>
    </article>
    <footer class="center">
        <button class="c2a rounded" (click)="saveData()">Lagre og lukk</button>
        <button (click)="close()">Avbryt</button>
    </footer>
</section>
