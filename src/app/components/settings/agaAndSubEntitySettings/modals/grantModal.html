<dialog class="uni-modal">
    <header>
        <h1>Tilskudd</h1>
    </header>
    <main>
        <uni-table [config]="grantTableConfig" [resource]="grantData"></uni-table>
    </main>
    <footer>
        {{infoText}}
        <button class="good" (click)="saveAndClose()">Lagre og lukk</button>
        <button class="bad" (click)="close()">Avbryt</button>
    </footer>
</dialog>
