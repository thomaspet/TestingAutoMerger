<h2>Brukerinnstillinger</h2>
<article *ngIf="user$ | async">

            [config]="config$"
            [fields]="fields$"
            [model]="user$"
            (changeEvent)="change($event)">

</article>

<uni-save [actions]="saveactions"></uni-save>
<uni-confirm-modal></uni-confirm-modal>
