<section class="uni-card">
    <section class="uni-card-content" *ngIf="companySettings && isOpen[0]">

        <label class="uni-label">
            <span>Vis logo i rapport</span>
            <uni-select
                [config]="selectConfig"
                [items]="logoHideOptions"
                [value]="logoHide"
                (valueChange)="logoChange($event)">
            </uni-select>
        </label>

        <label class="uni-label no-border">
            <span>Plassering rapportlogo</span>
            <mat-radio-group class="horizontal">
                <mat-radio-button
                    *ngFor="let align of logoAlignOptions"
                    [checked]="align.Alignment === companySettings.LogoAlign"
                    value="{{ align.Alignment }}"
                    (change)="alignmentChange(align)">
                    {{ align.Label }}
                </mat-radio-button>
            </mat-radio-group>
        </label>

        <label class="uni-label">
            <span>Standard spr√•k</span>
            <uni-select
                [config]="selectConfig"
                [items]="localizationOptions"
                [value]="lang"
                (valueChange)="languageChange($event)">
            </uni-select>
        </label>
    </section>
</section>

<section class="uni-card collapsable">
    <section class="uni-card-header" [class.is-open]="isOpen[1]" (click)="isOpen[1] = !isOpen[1]">
        <h1> {{ 'NAVBAR.INVOICE' | translate }} </h1>
        <button class="tertiary c2a pull-right">
            <i class="material-icons"> {{ isOpen[1] ? 'keyboard_arrow_right' : 'keyboard_arrow_down' }} </i>
        </button>
    </section>

    <section class="uni-card-content" *ngIf="template?.CustomerInvoice && isOpen[1]">
        <label class="uni-label">
            <span>Standard blankett</span>
            <uni-select
                [config]="formComfig"
                [items]="invoiceFormList"
                [value]="invoice"
                (valueChange)="tofFormChange($event, 1)">
            </uni-select>
        </label>
        <label class="uni-label">
            <span>Fast tekst faktura</span>
            <textarea [(ngModel)]="template.CustomerInvoice.Template"  (change)="template.CustomerInvoice._isDirty = true; isDirty = true;"></textarea>
        </label>
    </section>
</section>
