<section class="splitview">

    <nav class ="splitview_list">
        <uni-table
                [config]="teamTableConfig"
                [resource]="teams"
                (rowSelected)="onTeamSelected($event)">
        </uni-table>
    </nav>

    <main class="splitview_detail">
        <fieldset>
            <legend>{{current?.Name || 'Nytt team'}}</legend>

            <uni-form
                [config]="formConfig$"
                [fields]="formFields$"
                [model]="formModel$"
                (changeEvent)="onFormChange($event)"
                (inputEvent)="onFormInput($event)">
            </uni-form>

            <button class="good" (click)="onAddNew()" [disabled]="!current?.ID">
                Nytt team
            </button>
            <button [disabled]="!current?.ID" class="bad" (click)="onDelete()">Slett team</button>

            <uni-table
                [config]="positionTableConfig"
                [resource]="current?.Positions"
                (rowDeleted)="onPositionDeleted($event)">
            </uni-table>
        </fieldset>
    </main>
</section>
