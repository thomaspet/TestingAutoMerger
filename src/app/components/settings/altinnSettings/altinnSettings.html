<h2 class="application">Altinn Systempålogging</h2>
<article *ngIf="formConfig" class="application">
    <uni-form [config]="formConfig"></uni-form>    
    <a href="https://www.altinn.no/ui/profile" target="_blank"> Har du ikke Id eller er usikker på om systemet er satt opp mot altinn, trykk her </a>
    <br/><button (click)="check()">Sjekk login info</button>
    <section class="warn"> {{loginErr}} </section>
</article>
<footer class="full-footer">
    <section class="application">
        <button class="good" (click)="saveAltinn($event)">Lagre altinn</button>
        <section class="auto_save_info">
            {{ lastSavedInfo }}
        </section>
    </section>
</footer>
