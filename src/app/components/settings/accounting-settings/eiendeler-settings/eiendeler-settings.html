<section class="row form-row">
    <section class="col-md-4">
        <section class="form-info-section">
            <h1> Eiendeler </h1>
            <p>Innstillinger for eiendeler. Dersom kontoene ikke er fylt ut vil systemet bruke standard kontoer ved salg, tap og nedskrivning av eiendeler.</p>
        </section>
    </section>
    <section class="col-md-8">
        <section class="uni-card">
            <section class="uni-card-content">
                <uni-form class="auto-depreciation-form"
                          [fields]="showAssetsModalField"
                          [config]="{showLabelAbove: true}"
                          [model]="showAssetsModal"
                          (changeEvent)="onChangeEvent($event)"
                ></uni-form>
                <uni-form class="two-column-layout"
                          [fields]="accountsFields"
                          [config]="{autofocus: true, showLabelAbove: true}"
                          [model]="accountingCompanySettings"
                          (changeEvent)="onChangeEvent($event)"
                ></uni-form>
            </section>
        </section>
    </section>
</section>
