
<!-- FIX: Stopping propagation on click should not be necessary -->
<section *ngIf="subTickers?.length && parentModel" class="sub-ticker-container" (click)="stopPropagation($event)">
    <button (click)="closeSubtickers($event)" class="closeBtn">close</button>
    <uni-ticker
        *ngFor="let subTicker of subTickers"
        [header]="subTicker.Name"
        [ticker]="subTicker"
        [parentModel]="parentModel"
        [parentTicker]="parentTicker"
        [actionOverrides]="actionOverrides"
        [columnOverrides]="columnOverrides">
    </uni-ticker>
</section>
