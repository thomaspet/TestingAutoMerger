<uni-ticker-filters-nav-bar
    *ngIf="ticker?.Filters"
    [ticker]="ticker"
    [filters]="ticker.Filters"
    [selectedFilter]="selectedFilter"
    [expressionFilters]="expressionFilters"
    (filterSelected)="onFilterSelected($event)">
</uni-ticker-filters-nav-bar>

<section *ngIf="ticker" class="ticker-container">
    <!-- <uni-ticker-filters
        *ngIf="showFilters"
        (click)="setExpanded('filter', true)"
        (close)="setExpanded('ticker')"
        [ticker]="ticker"
        [filters]="ticker.Filters"
        [showPredefinedFilters]="!showFiltersAsNavbar"
        [selectedFilter]="selectedFilter"
        (filterSelected)="onFilterSelected($event)"
        (filterChanged)="onFilterChanged($event)"
        [expanded]="expanded === 'filter'"
        [expressionFilters]="expressionFilters"
        [class]="expanded === 'filter' ? 'expanded' : ''">
    </uni-ticker-filters> -->

    <uni-ticker
        (click)="setExpanded('ticker')"
        (rowSelected)="onRowSelected($event)"
        [ticker]="ticker"
        [selectedFilter]="selectedFilter"
        [expanded]="expanded === 'ticker'"
        [expressionFilters]="expressionFilters"
        [class.expanded]="expanded === 'ticker' "
        [class.nofilter]="!showFilters"
        [actionOverrides]="actionOverrides"
        [useUniTableFilter]="useUniTableFilter"
        [columnOverrides]="columnOverrides">
    </uni-ticker>
    <uni-sub-ticker-container
        *ngIf="showSubTickers && ticker?.SubTickers?.length"
        (click)="setExpanded('subticker', true)"
        (close)="setExpanded('ticker')"
        [parentModel]="selectedRow"
        [parentTicker]="ticker"
        [subTickers]="ticker.SubTickers"
        [expanded]="expanded === 'subticker'"
        [class]="expanded === 'subticker' ? 'expanded' : ''"
        [actionOverrides]="actionOverrides"
        [columnOverrides]="columnOverrides">
    </uni-sub-ticker-container>
</section>
