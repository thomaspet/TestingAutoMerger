<uni-tabs
    *ngIf="filters?.length > 1"
    [tabs]="filters"
    [labelProperty]="'Name'"
    [counterProperty]="'CurrentCount'"
    [activeIndex]="selectedFilterIndex"
    (activeIndexChange)="onFilterSelected($event)">
</uni-tabs>

<section *ngIf="ticker" class="ticker-container"
    [ngClass]="{'detail-visible': showSubTickers && ticker?.SubTickers?.length}">

    <section class="main-ticker-container" [ngClass]="{ 'ticker-grouping': grouping }">
        <uni-ticker
            [ticker]="ticker"
            [selectedFilter]="selectedFilter"
            [expressionFilters]="expressionFilters"
            [actionOverrides]="actionOverrides"
            [columnOverrides]="columnOverrides"
            (rowSelected)="onRowSelected($event)"
            (editModeToggled)="editModeChanged($event)"
            (rowSelectionChange)="rowSelectionChange.emit($event)">
        </uni-ticker>
    </section>

    <uni-sub-ticker-container
        *ngIf="showSubTickers && ticker?.SubTickers?.length"
        (clickOutside)="hideSubTickers()"
        (close)="hideSubTickers()"
        [parentModel]="selectedRow"
        [parentTicker]="ticker"
        [subTickers]="ticker.SubTickers"
        [actionOverrides]="actionOverrides"
        [columnOverrides]="columnOverrides">
    </uni-sub-ticker-container>

</section>
