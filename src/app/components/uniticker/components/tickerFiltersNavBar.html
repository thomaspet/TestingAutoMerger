<ul class="ticker-predefined-filters">
    <li *ngFor="let filter of filters"
        (click)="onFilterSelected(filter)"
        [attr.aria-selected]="selectedFilter.Code === filter.Code">

        {{filter.Name?.toUpperCase()}}
        <span *ngIf="filter.CurrentCount" class="ticker-filter-count">
            {{filter.CurrentCount}}
        </span>
    </li>
</ul>
