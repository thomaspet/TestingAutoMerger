<section *ngIf="ticker && model">
    <div *ngFor="let column of getVisibleColumns()"
        class="ticker-field"
        [class.small]="!column.Size || column.Size === 'small'"
        [class.medium]="column.Size === 'medium'">
        <label>{{column.Header}}</label>
        <div [innerHtml]="getFieldValue(column, model) | safehtml"></div>
    </div>
</section>
