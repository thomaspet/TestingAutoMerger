<section class="ticker-detail-container" *ngIf="ticker && model">
    <section *ngFor="let group of fieldGroups" class="ticker-fieldset-column">
        <span *ngFor="let field of group" class="ticker-field">
            <label>{{field.Header}}</label>
            <span [ngClass]="field._class" [innerHtml]="field._value | safehtml"></span>
        </span>
    </section>
</section>
