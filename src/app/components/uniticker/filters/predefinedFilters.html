<header *ngIf="filtersAsNavbar; else filterList" class="horizontal_nav no-print">
    <ul>
        <li *ngFor="let filter of filters"
            (click)="onFilterSelected(filter)">
            <a [class.router-link-active]="selectedFilter.Code === filter.Code">
                {{filter.Name}}
                <span *ngIf="filter.CurrentCount" class="tab_counter tab_counter_passive"> {{filter.CurrentCount}}</span>
            </a>
        </li>
    </ul>
</header>

<!-- else content (!filtersAsNavbar) -->
<ng-template #filterList>
    <ul class="ticker-predefined-filters">
        <li *ngFor="let filter of filters"
            (click)="onFilterSelected(filter)"
            [attr.aria-selected]="filter.Code === selectedFilter?.Code">

            {{filter.Name | uppercase}}
            <span class="ticker-filter-count" *ngIf="!ticker.HideCounter">
                {{filter.CurrentCount || 0}}
            </span>
        </li>
    </ul>
</ng-template>
