<article class="navbar_userinfo_user" (click)="userDropdownActive = !userDropdownActive">
	
	<span class="navbar_userinfo_title">{{username}}</span>
	
	<ul class="navbar_userinfo_dropdown" [ngClass]="{'-is-active': userDropdownActive}">
		<li *ngFor="#dropdownElement of dropdownElements">
			<a (click)="dropdownElement.action()">{{dropdownElement.title}}</a>
		</li>
	</ul>
	
</article>
