<section role="dialog" class="uni-modal uni-redesign">
    <header>
        {{options.header}}
    </header>
    <div class="under-line"></div>
    <article>
        <form class="uni-html-form">
            <div class="dropdown-section">
                <label class="title">File Type</label>
                <label class="drop-down-container">
                    <uni-select class="drop-down" [config]="config" [value]="selectedFileType" [items]="operators" (valueChange)="onSelectChange($event)">
                    </uni-select>
                </label>
            </div>
            <div class="check-box-section">
                <label class="title"></label>
                <label class="check-box-container">
                    <mat-checkbox class="check-box" [(ngModel)]="isSelected" [ngModelOptions]="{standalone: true}"
                        (click)="$event.stopPropagation()">
                    </mat-checkbox>
                    <label class="option-text">
                        {{options.message}}
                    </label>
                </label>
            </div>
        </form>


    </article>
    <footer class="center">
        <button class="c2a rounded" (click)="onDownloadTempalte()">Eksportmal</button>
        <button (click)="close()">Avbryt</button>
    </footer>
</section>
