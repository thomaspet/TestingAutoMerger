<article class="application">
    <batchinvoices-list (selectRow)="rowSelected($event)"></batchinvoices-list>
    <section class="batch-invoice-details" *ngIf="showBatchInvoiceDetails">
        <i class="material-icons sub-ticker-close-icon" (click)="hideBatchInvoiceDetails()">close</i>
        <batchinvoices-details
            [batchinvoice]="selectedRow"
            [items]="items$ | async"
            [headerByEntity]="headerByEntity"
        ></batchinvoices-details>
    </section>
</article>
