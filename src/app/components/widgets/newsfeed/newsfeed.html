<button class="uni-redesign icon-button toggle"
    [ngClass]="{'unread': hasUnread}"
    [matMenuTriggerFor]="newfeedDropdown"
    (click)="setRead()">
    <i class="material-icons">chrome_reader_mode</i>
    <span *ngIf="hasUnread" class="unread-indicator"></span>
</button>

<mat-menu #newfeedDropdown="matMenu" [overlapTrigger]="false" yPosition="below">
    <section class="widget-wrapper" (click)="$event.stopPropagation()">
        <section class="header">Nyhetsbrev</section>

        <section class="content">
            <ul>
                <li *ngFor="let item of rssFeed" class="rss-item">
                    <header>
                        {{item.Title}}
                        <small>{{item.PubDate | date: 'dd.MM.yyyy'}}</small>
                    </header>

                    <img *ngIf="item.Image" [src]="item.Image" />

                    <article>{{item.Description}}</article>
                    <a target="_blank" href="{{item.Link}}">Les mer</a>
                </li>
            </ul>
        </section>
    </section>
</mat-menu>
