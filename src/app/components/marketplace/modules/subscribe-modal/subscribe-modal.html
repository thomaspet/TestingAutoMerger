<section class="subscribe-modal" role="dialog" class="uni-modal" (clickOutside)="close()">
    <header>
        <button class="close-button" (click)="close()">Ã—</button>

        <section class="product-info">
            <img [src]="product.iconReference" />

            <section class="product-name">
                <strong>{{product.name}}</strong>
                <small>{{product.label}}</small>
            </section>
        </section>

        <section class="subscribe-section">
            <button *ngIf="product.isPerUser"
                class="per-user"
                [disabled]="!canPurchaseProducts"
                [ngClass]="{'is-bought': product._isBought}"
                (click)="manageUserPurchases()">

                {{product._isBought ? 'Velg brukere' : 'Aktiver produkt'}}
            </button>


            <ng-container *ngIf="product.isPerTransaction">
                <span class="is-purchased" *ngIf="product._isBought">
                    <i class="material-icons">check_circle</i>
                    Aktivert
                </span>

                <button *ngIf="!product._isBought"
                    class="per-transaction"
                    [disabled]="!canPurchaseProducts"
                    (click)="purchaseProduct(product)">
                    Aktiver produkt
                </button>
            </ng-container>


            <span *ngIf="product.price" class="price-container">
                <span class="price">{{product.price}} kr</span>
                <span class="price-type">{{priceText(product)}}</span>
            </span>
        </section>

        <p>
            {{product.description}}
        </p>
    </header>

    <article class="htmlContent" *ngIf="product.htmlContent" [innerHTML]="product.htmlContent | keepHtml"></article>
</section>
