<div *ngIf="dataIsReady">

	<h3>EmployeeDetails</h3>
	<p>SSN: <strong>{{employee.SocialSecurityNumber}}</strong></p>
	
	<br><br>
	
	<uni-widget-poster [model]="employee"></uni-widget-poster>

	<br><br>
	
	<input type="text" [(ngModel)]="employee.SocialSecurityNumber">
    
    <uni-application-nav [routes]="childRoutes"></uni-application-nav>
    <router-outlet></router-outlet>
	
</div>
