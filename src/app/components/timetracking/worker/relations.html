<section class="application">
    <article class="collapsable" [ngClass]="{'-is-open': !collapseView}">
        <h4 (click)="collapseView = !collapseView">Timef√∏ring</h4>
        <div class="collapsable-content" [attr.aria-busy]="busy">


            <table class='timeentry_toolbar'><tr>
                <td>
                    <button class="secondary-button" (click)="onAddNew()">Nytt oppsett</button>
                    <button [hidden]="!(currentRelation && currentRelation.ID)" class="bad" (click)="onDelete()">Slett</button>
                </td>
                <td></td>
            </tr></table>            
            

            <section class="splitview">
                <nav class="splitview_list">          

                    <table class="timeentriesTable">
                        <thead><tr>
                            <th>Arbeidsgiver</th>
                            <th>Prosent</th>
                            <th class="center">Aktiv</th>
                        </tr></thead>
                        <tbody>
                            <tr *ngFor="let item of items" (click)="onItemClicked(item)" [class.alternateRow]="item._isSelected" >
                                <td>{{item.CompanyName}}</td>
                                <td>{{item.WorkPercentage}}</td>
                                <td class="center">
                                    <input class="visiblecheckbox" type="checkbox" [checked]="item.IsActive" disabled >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </nav>

                <main class="splitview_detail">
                    <uni-form 
                            [config]="formConfig"
                            [fields]="layout.formFields"
                            [model]="currentRelation"
                            (onChange)="onChange($event)"
                            (onReady)="onReady($event)">
                    </uni-form>                    
                </main>
                
            </section>

        </div>
    </article>
</section>
