<section class='application'>
    <h2>Registrere timer</h2>

    <div class="horizontal_nav">
        <ul>
            <li *ngFor="let tab of tabs">
                <a [ngClass]="{'router-link-active': tab.isSelected}" >{{tab.label}}</a>
                <span class='tabtip' *ngIf="tab.counter">({{tab.counter}})</span>   
            </li>
        </ul>    
    </div>


    <uni-table [resource]="workitems | async" [config]="tableConfig"></uni-table>

</section>
