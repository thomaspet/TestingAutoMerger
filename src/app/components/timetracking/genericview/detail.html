<uni-toolbar [config]="toolbarConfig"></uni-toolbar>

<section [attr.aria-busy]="busy" class="application" >
    <uni-form
            [config]="config"
            [fields]="fields"
            [model]="current"
            (changeEvent)="onChange($event)"
            (readyEvent)="onReady($event)">
    </uni-form>
    <uni-save [actions]="actions"></uni-save>
</section>

<uni-confirm-modal></uni-confirm-modal>
