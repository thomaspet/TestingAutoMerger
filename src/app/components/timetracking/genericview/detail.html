<div class='cornerspinner' [attr.aria-busy]="busy">&nbsp;</div>

<header>    
    <article class="poster_toolbar">
        <section>
            <h1>{{title}}&nbsp;</h1>
            <p>{{subTitle}}</p>
        </section>
            
        <nav class="poster_toolbar_tools">
            <a (click)="onShowList()" class="search" title="Oversikt/sÃ¸k (tilbake til listen)">Lukk</a>
            <a (click)="onNavigate('prev')" class="previous" title="Forrige" >Forrige</a>
            <a (click)="onNavigate('next')" class="next" title="Neste">Neste</a>
            <a (click)="onDelete()"  class="trash" title="Slett">Slett</a>
            <a (click)="onCreateNew()"  class="new" title="Opprett ny">Ny</a>
        </nav>         
    </article>       

</header>

<section class="application" >
    <uni-form 
              [config]="config"
              [fields]="fields"
              [model]="current"
              (onChange)="onChange($event)"
              (onReady)="onReady($event)">
    </uni-form>
    <uni-save [actions]="actions"></uni-save>
</section>
