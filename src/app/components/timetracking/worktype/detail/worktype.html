<section class="application">
    <h2>{{title}}</h2>
    <uni-form [attr.aria-busy]="busy" 
              [config]="config"
              [fields]="fields"
              [model]="current"
              (onChange)="onChange($event)"
              (onReady)="onReady($event)">
    </uni-form>
    <uni-save [actions]="actions"></uni-save>
</section>
