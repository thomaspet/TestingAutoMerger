<section class='application'>
    
    <header class="title">
        <strong>Registrere timer for {{userName}}</strong>
        <select *ngFor="let item of workRelations">
            <option>{{item.CompanyName}} : {{item.WorkPercentage}}% - {{item.Description}}</option>
        </select>
    </header>
    
    <div class="horizontal_nav">
        <ul>
            <li *ngFor="let tab of tabs">
                <a [ngClass]="{'router-link-active': tab.isSelected}" >{{tab.label}}</a>   
            </li>
        </ul>    
    </div>
    
    <section [attr.aria-busy]="busy" class="subcontainer" >
        <table class='timeentriesTable'>
            <thead>
                <tr>
                    <th>Beskrivelse</th>
                    <th>Start</th>
                    <th>Slutt</th>
                    <th>Dato</th>
                    <th>Aktivitet</th>
                    <th>Prosjekt</th>
                </tr>
            </thead>
            <tbody *ngIf="currentWorkRelation">
                <tr *ngFor="let item of workItems">
                    <td>{{item.Description}}</td>
                    <td>{{item.StartTime | date:'jj:mm'}}</td>
                    <td>{{item.EndTime | date:'jjmm'}}</td>
                    <td>{{item.Date | date:'dd.MM.yy'}}</td>
                    <td></td>
                    <td></td>
                </tr>                            
            </tbody>
        </table>    
    </section>
</section>
