<!-- Source select -->
<mat-form-field style="margin-right: 1rem;">
    <mat-select [value]="currentSource" (valueChange)="onSourceClick($event)" placeholder="Visning">
        <mat-option *ngFor="let source of sources" [value]="source">
            {{ source.label }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- Period select -->
<mat-form-field>
    <mat-select [value]="currentFilter" (valueChange)="onFilterClick($event)" placeholder="Periode">
        <mat-option *ngFor="let filter of filters" [value]="filter">
            {{ filter.label }}
        </mat-option>
    </mat-select>
</mat-form-field>

<a (click)="showHideChart()" style="float: right; margin: .8rem 0 0 2rem;"> {{ showChart ? 'Skjul' : 'Vis' }} graf </a>

<!-- Chart select  -->
<mat-form-field *ngIf="showChart" style="float: right;">
    <mat-select [value]="chart" (valueChange)="onChartFilterClick($event)" placeholder="Graf-type">
        <mat-option *ngFor="let crt of charts" [value]="crt">
            {{ crt.label }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div style="display: flex;" [attr.aria-busy]="busy">

    <div style="flex: 1" id="totals-grid-container">
        <ag-grid-wrapper
            [resource]="tableData"
            [config]="tableConfig">
        </ag-grid-wrapper>
    </div>

    <div style="flex: 1; margin-left: 2rem;" *ngIf="showChart">
        <section>
            <canvas #worktypeChart style="height: 300px !important;" id="myChart"></canvas>
        </section>
    </div>

</div>
