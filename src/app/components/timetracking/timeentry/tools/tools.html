<h2>Timeliste</h2>

<h4 *ngIf="config">{{title}}</h4>

<aside class="regtime_filters">
    <ul>
        <li *ngFor="let filter of filters">
            <a (click)="onFilterClick(filter)" [ngClass]="{'router-link-active': filter.isSelected}" >{{filter.label}}</a> 
        </li>
    </ul>    
</aside>

<section *ngIf="config" [attr.aria-busy]="busy">
    <table class="timeentriesTable">
        <thead><tr>
            <th>Dato</th>
            <th>Start</th>
            <th>Slutt</th>
            <th>Timer</th>
            <th>Lunsj</th>
        </tr></thead>
        <tbody>
            <tr *ngFor="let item of config.items">
                <td>{{item.Date}}</td>
                <td>{{item.minstarttime}}</td>
                <td>{{item.maxendtime}}</td>
                <td class="right">{{item.summinutes | min2hours:'short' }}</td>
                <td class="right">{{item.sumlunchinminutes | min2hours:'short'}}</td>
            </tr>
        </tbody>
    </table>
</section>
