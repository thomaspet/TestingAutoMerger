<article [attr.aria-busy]="busy" class="workorder">

    <strong>{{orderList?.length}} ordrer:</strong>

    <div class="workorder" *ngFor="let order of orderList">
        <h3 (click)="order._expand = !order._expand" >{{order.CustomerName}}
            <span [class.error]="order?.TaxExclusiveAmount <= 0" style="float: right">{{order.TaxExclusiveAmount | unicurrency}}</span>
        </h3>
        <div class="workorder-details" *ngIf="order._expand">
            <table>
            <tr>
                <th>Tekst</th>
                <th class="right w2">Antall</th>
                <th class="right w4">Pris</th>
                <th class="right w4">Linjesum</th>
            </tr>
            <tr *ngFor="let item of order.Items">
                <td>{{item.ItemText}}</td>
                <td class="right">{{item.NumberOfItems | numpipe:'1'}}</td>
                <td class="right">{{item.PriceExVat | unicurrency}}</td>
                <td class="right">{{item.SumTotalExVat | unicurrency}}</td>
            </tr>
            </table>
        </div>
    </div>

</article>
