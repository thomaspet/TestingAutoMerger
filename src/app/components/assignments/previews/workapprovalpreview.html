<section [attr.aria-busy]="busy">
    <h3>{{counter}} timeposter</h3>
    <p>{{task?.Title}}</p>
    <table>
        <thead>
            <tr>
                <th class="s2 left">Ukedag</th>
                <th class="s1 center">Dato</th>
                <th class="s2 right">Timer</th>
                <th class="s2 right">Flex</th>
                <th class="s2 right">Prosjekt</th>
                <th class="s2 right">Faktura</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of report?.Items">
                <td>{{item.Date | isotime:'dddd'}}</td>
                <td class="center">{{item.Date | isotime:'DD.MM'}}</td>
                <td class="right">{{item.ValidTime}}</td>
                <td class="right">{{item.Flextime}}</td>
                <td class="right">{{item.Projecttime}}</td>
                <td class="right">{{item.Invoicable}}</td>
            </tr>
        </tbody>
    </table>
</section>
