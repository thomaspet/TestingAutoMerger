<uni-toolbar [config]="toolbarconfig">
</uni-toolbar>

<section class="application">
    <uni-form [config]="config$"
              [fields]="fields$"
              [model]="filter$"
              (changeEvent)="onFormFilterChange($event)">
    </uni-form>
    <uni-table [resource]="exchangelist" [attr.aria-busy]="isBusy"
               [config]="exchangeTable">
    </uni-table>
</section>
