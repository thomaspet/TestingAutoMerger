<h3>Login</h3>

<form (submit)="onSubmit($event, username.value, password.value)">
	<p>{{errorMessage}}</p>
	<label>Username 
		<input type="text" #username>
	</label>
	
	<label>Password 
		<input type="password" #password>
	</label>
	
	<button class="c2a">Login</button>
</form>
