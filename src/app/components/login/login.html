<h3>Login</h3>

<form id="loginForm" class="login-form" (submit)="onSubmit($event)">
	
	<p>{{errorMessage}}</p>
	
	<label>Username 
		<input type="text" [(ng-model)]="credentials.username">
	</label>
	
	<label>Password 
		<input type="password" [(ng-model)]="credentials.password">
	</label>
	 
	<button class="c2a">Login</button>

</form>

<label id="companyDropdown">Select company <br>
	<company-dropdown></company-dropdown>	
</label>
