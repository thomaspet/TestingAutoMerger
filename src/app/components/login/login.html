<div class="login-component">
	
	<form id="loginForm" class="login-form" (submit)="onSubmit($event)">
		
		<p>{{errorMessage}}</p>
		<input type="text" [(ng-model)]="credentials.username" placeholder="Username">
		<input type="password" [(ng-model)]="credentials.password" placeholder="Password">
		
		<button class="c2a">Login</button>
	
	</form>
	
	<company-dropdown id="companyDropdown"></company-dropdown>
	
</div>
