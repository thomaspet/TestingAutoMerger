<uni-toolbar [config]="{title: 'Rapportoversikt'}"></uni-toolbar>

<section class="application">
    <uni-tabs
        [tabs]="mainGroups"
        [labelProperty]="'label'"
        [(activeIndex)]="activeTabIndex"
        (activeIndexChange)="addTab()">
    </uni-tabs>

    <section class="report-groups">
        <ng-container *ngFor="let group of mainGroups[activeTabIndex].groups">
            <section class="uni-container report-group" *ifFeaturePermission="group.featurePermission">
                <header>{{group.label}}</header>

                <section *ngFor="let report of group.reports" (click)="showReport(report)" class="report">
                    <strong>
                        {{report.Name}}
                        <small *ngIf="report.IsQuery"> (uttrekk)</small>
                    </strong>

                    <p>{{report.Description}}</p>
                </section>
            </section>
        </ng-container>
    </section>
</section>
