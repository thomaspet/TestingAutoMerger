<uni-toolbar [config]="{title: 'Rapportoversikt', omitFinalCrumb: true}"></uni-toolbar>

<section class="horizontal_nav">
    <ul>
        <li *ngFor="let tab of mainGroups, let idx = index">
            <a (click)="activeTabIndex = idx; onTabChange(tab, idx)" [ngClass]="{'router-link-active': activeTabIndex === idx}">
                {{tab.label}}
            </a>
        </li>
    </ul>
</section>

<div class="report_overview_page application">
    <figure [attr.aria-busy]="busy" class="report_group_card" *ngFor="let group of mainGroups[activeTabIndex].groups">
        <h1>{{ group.label }}</h1>
        <div *ngFor="let report of group.reports">
            <!-- Uni Query -->
            <div *ngIf="report.IsQuery">
                <a (click)="showUniQuery(report)">
                    <h4 class="report_name">{{report.Name}} <small>(uttrekk)</small></h4>
                    <p>{{report.Description}}</p>
                </a>
            </div>
            <!-- Reports -->
            <div [class.waiting]="report.busy" *ngIf="report.IsReport">
                <a (click)="showReportParams(report)">
                    <h4 [class.waiting]="report.busy" class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>                    
                </a>
            </div>
        </div>
    </figure>
</div>
