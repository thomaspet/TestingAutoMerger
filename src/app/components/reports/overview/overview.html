<div class="report_overview_page">
    <h1>Rapportoversikt</h1>
    <figure class="report_group_card" *ngFor="let reportCategory of reportCategories">
        <h2>{{ reportCategory.name }}</h2>
        <div *ngFor="let report of reportCategory.reports" style="margin-left:4px">
            <!-- Uni Query -->
            <div *ngIf="!report.Category">
                <a (click)="showUniQuery(report)">
                    <h4 class="report_name">{{report.Name}} <small>(uttrekk)</small></h4>
                    <p>{{report.Description}}</p>
                </a>
            </div>
            <!-- Reports -->
            <div *ngIf="report.Category" [ngSwitch]="report.Id">
                <a *ngSwitchCase="12"
                        (click)="showBalanceListModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="13"
                        (click)="showBalanceListModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="14"
                        (click)="showResultAndBalanceModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="15"
                        (click)="showBalanceGeneralLedgerFilterModal(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="16"
                        (click)="showPostingJournalModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="17"
                        (click)="showModalAccountReportFilterModal(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="18"
                        (click)="showCustomerAccountModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchCase="19"
                        (click)="showSupplierAccountModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
                <a *ngSwitchDefault
                        (click)="showModalReportParameters(report)">
                    <h4 class="report_name">{{report.Name}}</h4>
                    <p>{{report.Description}}</p>
                </a>
            </div>
        </div>
    </figure>
</div>
<report-parameter-modal></report-parameter-modal>
<report-preview-modal></report-preview-modal>
<balance-report-filter-modal></balance-report-filter-modal>
<account-report-filter-modal></account-report-filter-modal>
<postingjournal-report-filter-modal></postingjournal-report-filter-modal>
<result-and-balance-report-filter-modal></result-and-balance-report-filter-modal>
<balance-general-ledger-filter-modal></balance-general-ledger-filter-modal>
<customer-account-report-filter-modal></customer-account-report-filter-modal>
<supplier-account-report-filter-modal></supplier-account-report-filter-modal>
