<section *ngIf="config" role="dialog" class="uni-modal small">
    <h1 class="modal-title" *ngIf="config.title">{{config.title}}</h1>
    <section>
        <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="model$">
        </uni-form>
        <footer>
            <button *ngFor="let action of config.actions" (click)="action.method(model$)" [ngClass]="action.class" type="button">
                {{action.text}}
            </button>
        </footer>
    </section>
</section>
