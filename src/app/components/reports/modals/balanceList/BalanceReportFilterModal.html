<article class="report-parameter-modal report_parameter_modal balance-report-filter-modal" *ngIf="config">
    <h1 class="modal-title" *ngIf="config.title">{{config.title}}</h1>
    <section>
        <uni-form
                [config]="config"
                [fields]="fields"
                [model]="model">
        </uni-form>
        <footer>
            <button *ngFor="let action of config.actions" (click)="action.method()">
                {{action.text}}
            </button>
        </footer>
    </section>
</article>
