<article class="modal-content report-parameter-modal">
    <h1 class="modal-title" *ngIf="config.title">{{config.title}}</h1>
    <div style="white-space:nowrap" *ngFor="let parameter of config.report.parameters">
        <h4> {{ parameter.Label }} </h4>
        <input type="text" [(ngModel)]="parameter.value" />
    </div>
    <footer>
        <button *ngFor="let action of config.actions; let i=index" (click)="action.method()">
            {{action.text}}
        </button>
    </footer>
</article>
