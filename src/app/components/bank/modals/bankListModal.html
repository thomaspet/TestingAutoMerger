
        <section role="dialog" class="uni-modal uni-redesign" style="width: 80vw;">
            <header><h1>{{ options?.header }}</h1></header>

            <article>
                <section class="bank-list-section">
                    <section class="bank-list-ag">
                        <ag-grid-wrapper
                            class="transquery-grid-font-size "
                            *ngIf="bankAgreements"
                            [config]="tableConfig"
                            [resource]="bankAgreements"
                            (rowClick)="onBankSelected($event)"
                            >
                        </ag-grid-wrapper>
                    </section>

                    <section style="flex: 1" class="bank-list-details">
                        <label>
                            <span>E-post</span>
                            <input type="email" [(ngModel)]="currentAgreement.Email" (ngModelChange)="isDirty = true">
                        </label>
                        <!--
                        <label>
                            <span>Bankavstemming og saldo</span>
                            <mat-checkbox></mat-checkbox>
                        </label>
                        -->
                        <label>
                            <span>Innbetaling</span>
                            <mat-checkbox [(ngModel)]="currentAgreement.IsInbound" (ngModelChange)="isDirty = true"></mat-checkbox>
                        </label>
                        <label>
                            <span>Utbetaling</span>
                            <mat-checkbox [(ngModel)]="currentAgreement.IsOutgoing" (ngModelChange)="isDirty = true"></mat-checkbox>
                        </label>
                        <label>
                            <span>Manuell godkjenning</span>
                            {{ currentAgreement.BankAcceptance ? "Ja" : " Nei"}}
                        </label>
                        <label>
                            <span>Service Id</span>
                            {{ currentAgreement.ServiceID }}
                        </label>
                        <label>
                            <span>Bekreft endring med passord</span>
                            <input type="password" [(ngModel)]="password" [disabled]="!isDirty" [(ngModel)]="password">
                            <span *ngIf="errorMessage" style="color: red; margin-left: 2px;"> {{ errorMessage }}</span>
                        </label>
                    </section>
                </section>
            </article>

            <footer class="center">
                <button class="c2a rounded" [disabled]="!password?.length" (click)="validatePassword()">Lagre</button>
                <button (click)="close()"> Lukk </button>
            </footer>
        </section>
