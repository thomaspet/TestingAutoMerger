<section role="dialog" class="uni-modal uni-redesign">
    <header>Bokføre bankdata <small style="margin-left: 3em">(fyll inn motkonto for bankpostene)</small></header>

    <article class="scrollable">
        <section *ngIf="busy" class="modal-spinner">
            <mat-spinner class="c2a"></mat-spinner>
        </section>

        <ag-grid-wrapper class="compactcells"
            [resource]="session?.items"
            [config]="tableConfig"
            (rowSelect)="onRowSelected($event)"
            (rowDelete)="onRowDeleted($event)">
        </ag-grid-wrapper>

    </article>

    <footer>

        <span style="margin-right: auto" *ngIf="session?.balance" [ngClass]="session?.balance >= 0 ? 'positive' : 'negative'">
            <i style="vertical-align: bottom" class="material-icons">error</i>
            Differanse:  {{ session?.balance | uninumberformat: 'money'}}
        </span>

        <button class="outline" (click)="onClose.emit()">
            Avbryt
        </button>

        <button [disabled]="session?.balance" class="good"
            (click)="import()">
            Fullfør
        </button>
    </footer>
</section>
