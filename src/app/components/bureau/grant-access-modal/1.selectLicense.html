<h1>Velg lisensen du vil legge til brukere i</h1>

<section class="license-container" *ngFor="let customer of customers">
    <section class="license"
        *ngFor="let contract of customer.Contracts"
        [ngClass]="{'selected': selectedContractID === contract.ID}"
        (click)="selectContract(contract)">

        <strong>{{customer.Name}}</strong>
        <span>Lisens: {{contractTypeToText(contract.ContractType)}}</span>
    </section>
</section>
