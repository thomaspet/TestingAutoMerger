<article class="authentication-component">
    <img src="../../../assets/uni-logo.png" alt="Uni Economy logo">

    <form [formGroup]="confirmInviteForm" (ngSubmit)="submitUser()" #f="ngForm">
        <small *ngIf="errorMessage.length" class="validation error">{{errorMessage}}</small>

        <label>
            Navn
            <input type="text" formControlName="displayName" [disabled]="!validInvite">
        </label>

        <label>
            Brukernavn
            <input type="text" formControlName="username" [disabled]="!validInvite">
        </label>

        <label>
            Passord
            <input type="password" formControlName="password" [disabled]="!validInvite">
        </label>

        <label>
            Bekreft passord
            <input type="password" formControlName="confirmPassword" [disabled]="!validInvite">
        </label>
        <button type="submit" class="c2a"
                [attr.aria-busy]="busy"
                [disabled]="!f.form.valid || !passwordsMatching || busy || !validInvite">
            Opprett bruker
        </button>

        <p *ngIf="!f.form.valid">Passord må bestå av mellom 8 og 16 tegn.</p>
        <p *ngIf="!f.form.valid">Passord må inneholde 3 av 4 av: <br>
            Stor bokstav, liten bokstav, nummer, symbol.</p>
        <p *ngIf="f.form.valid && !passwordsMatching">Passord må være like</p>
    </form>
</article>
