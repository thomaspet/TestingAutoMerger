<article class="authentication-component">
    <img src="../../../assets/uni-logo.png" alt="Uni Micro logo">
    
    <section *ngIf="!code || !userid">        
        <form [ngFormModel]="emailForm" (ngSubmit)="sendResetEmail()" #f="ngForm">
            <label>
                Epost
                <input type="email" ngControl="email" placeholder="Epost">
            </label>
            <button type="submit" [disabled]="!f.form.valid" class="c2a" >Tilbakestill passord</button>
        </form>
    </section>
    
    <section *ngIf="code && userid">        
        <form [ngFormModel]="passwordForm" (ngSubmit)="resetPassword()" #f="ngForm">
            <label>
                Passord
                <input type="password" ngControl="password" placeholder="Passord">
            </label>

            <label>
                Bekreft passord
                <input type="password" ngControl="confirmPassword" placeholder="Bekreft passord">
            </label>

            <button type="submit" [disabled]="!f.form.valid || !passwordsMatch" class="c2a">Change password</button>
        </form>
        
        <p *ngIf="passwordChanged">Passord har blitt endret. <a [routerLink]="['Login']">GÃ¥ til innlogging</a>.</p>
    </section>
    
    <p>{{successMessage}}</p>
    <p style="color: red">{{errorMessage}}</p>
    
</article>
