<section class="authentication-component">
    <img src="../../../assets/uni-logo.png" alt="Uni Economy logo">
    
    <small class="validation error" *ngIf="errorMessage.length">{{errorMessage}}</small>
    <small class="validation good" *ngIf="success">Vi setter nå opp kontoen din. En epost blir automatisk sendt ut når alt er klart.</small>

    <form *ngIf="emailForm" [formGroup]="emailForm" (ngSubmit)="checkEmail()" #f="ngForm">
        <label>
            Epost
            <input type="email" formControlName="Email" placeholder="Epost" [disabled]="detailsForm || working">
        </label>
        <button type="submit" class="c2a" *ngIf="!detailsForm" [attr.aria-busy]="working" [disabled]="!f.form.valid || working">Sjekk epost</button>
    </form>
    
    <section *ngIf="detailsForm && !success">
        <form *ngIf="!existingUser" [formGroup]="detailsForm" (ngSubmit)="submitDetails()" #f="ngForm">
            <label>
                Firmanavn
                <input type="text" formControlName="CompanyName" placeholder="Firmanavn">
            </label>
            
            <label>
                Fullt navn
                <input type="text" formControlName="Name" placeholder="Fullt navn">
            </label>

            <label>
                Brukernavn
                <input type="text" formControlName="UserName" placeholder="Brukernavn">
            </label>

            <label>
                Passord
                <input type="password" formControlName="Password" placeholder="Passord">
            </label>

            <label>
                Bekreft passord
                <input type="password" formControlName="ConfirmPassword" placeholder="Bekreft passord">
            </label>
            
            <label>
                <input type="checkbox" [(ngModel)]="isTest" [ngModelOptions]="{standalone: true}">
                Inkluder testdata
            </label>
            <button type="submit" class="c2a" [attr.aria-busy]="working" [disabled]="!f.form.valid || !passwordsMatching || working">Registrer</button>
        </form>
        
        <form *ngIf="existingUser" [formGroup]="detailsForm" (ngSubmit)="submitDetails()" #f="ngForm">
            <label>
                Firmanavn
                <input type="text" formControlName="CompanyName" placeholder="Firmanavn">
            </label>
            
            <label>
                <input type="checkbox" [(ngModel)]="isTest" [ngModelOptions]="{standalone: true}">
                Inkluder testdata
            </label>
            <button type="submit" class="c2a" [attr.aria-busy]="working" [disabled]="!f.form.valid || working">Legg til selskap</button>
        </form>
    </section>

    <p><a [routerLink]="['login']">Tilbake til innlogging</a></p>
</section>
