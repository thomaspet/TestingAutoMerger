<article class="authentication-component">
    <section #loginForm>
        <p>Ny konto? <a [routerLink]="['../signup']">Registrer deg</a><br></p>

        <!-- TODO: remove this after 2017-09-24 -->
        <h4 style="background-color: #ff9e1b;color: #455463;padding: 20px;">
            I helgen foretar vi en større systemoppgradering.
            Systemet vil være utilgjengelig fra fredag 22.9 kl 20 og store deler av helgen.
        </h4>

        <form (submit)="login($event)">
            <small class="validation error" *ngIf="errorMessage.length">{{errorMessage}}</small>
            <label>
                Brukernavn
                <input type="text" autofocus [disabled]="working" [formControl]="usernameControl" placeholder="Brukernavn">
            </label>

            <label>
                Passord
                <input type="password" [disabled]="working" [formControl]="passwordControl" placeholder="Passord">
            </label>

            <button class="c2a" [attr.aria-busy]="working" [disabled]="working">
                LOGG INN
            </button>
        </form>
        <p><a [routerLink]="['../reset-password']">Glemt passord?</a></p>
    </section>

    <section #companySelector style="display: none">
        <p class='validation info' *ngIf="infoMessage.length">{{infoMessage}}</p>
        <label *ngIf="loginSuccess" class="company-select">
            Velg selskap
            <uni-select [config]="selectConfig"
                        [items]="availableCompanies"
                        (valueChange)="onCompanySelected($event)">
            </uni-select>
        </label>
    </section>
</article>
