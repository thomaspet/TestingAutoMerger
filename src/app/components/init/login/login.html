<button class="c2a" *ngIf="!isAuthenticated" (click)="authService.authenticate()">
    Logg inn
</button>

<section *ngIf="isAuthenticated" class="authentication-component">
    <h1>Velg selskap</h1>

    <small *ngIf="missingCompanies" class="alert warn">
        Fant ingen selskaper pÃ¥ brukeren
    </small>

    <uni-select
        *ngIf="availableCompanies?.length"
        [config]="selectConfig"
        [items]="availableCompanies"
        (valueChange)="onCompanySelected($event)">
    </uni-select>
</section>
