<button class="c2a" *ngIf="!isAuthenticated" (click)="authService.authenticate()">
    Logg inn
</button>

<section *ngIf="isAuthenticated && availableCompanies?.length" class="authentication-component">
    <h1>Velg selskap</h1>
    <uni-select
        [config]="selectConfig"
        [items]="availableCompanies"
        (valueChange)="onCompanySelected($event)">
    </uni-select>
</section>
