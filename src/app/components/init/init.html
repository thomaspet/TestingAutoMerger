<section class="init-container">
    <section id="marketing-content" *ngIf="!marketingContentHidden">
        <section class="marketing-content-wrapper">
            <img src="../../../assets/ue-logo.png" alt="UE logo">
            <h1>Velkommen til Uni Economy!</h1>

            <p>Sammen med deg skal vi gi dine kunder verdens beste kundereise!</p>
            <p>Et skybasert Ã¸konomisystem i verdensklasse, bygd for den moderne medarbeider.</p>
            <p>Nysgjerrig? Finn ut mer!</p>

            <button class="signup-link" type="button" [attr.aria-busy]="working" [disabled]="working">

                <a href="https://www.unimicro.no/utforsk">Utforsk</a>
            </button>
        </section>
    </section>

    <section id="init-content">
        <button class="marketing-toggle-btn" [ngClass]="{'expand-content': marketingContentHidden}"
            (click)="toggleMarketingContent()">

            Vis/skjul markedsinnhold
        </button>

        <section class="view-container">
            <div class="router-wrapper">
                <img src="../../../assets/economy-logo.png" alt="Uni Economy logo">
                <router-outlet></router-outlet>
            </div>
        </section>

        <footer>
            <span>Uni Micro AS &#169; {{currentYear}}</span>
        </footer>
    </section>

</section>
