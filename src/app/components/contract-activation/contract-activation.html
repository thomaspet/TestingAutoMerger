<section *ngIf="!canActivateContract" class="alert warn">
    Du har ikke tilgang til å aktivere kundeforhold.
    <br>Dette må gjøres av lisensadministrator.
</section>

<ng-container *ngIf="canActivateContract">
    <company-creation-wizard
        [contractID]="contractID"
        [includeContractActivation]="!hasActiveContract">
    </company-creation-wizard>
</ng-container>
