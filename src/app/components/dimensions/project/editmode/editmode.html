<section class="project-router-outlet">
    <section class="project-edit-container">
        <h2>{{ actionLabel }}</h2>

        <section class="project-edit-form">
            <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="project$"
                (moveOutEvent)="onMoveOutOfForm($event)">
            </uni-form>
        </section>
        <section class="project-edit-resources">
            <fieldset>
                <legend>Ressurser</legend>
                <ag-grid-wrapper *ngIf="project"
                    [config]="tableConfig"
                    [(resource)]="project.ProjectResources"
                    (resourceChange)="onTableChange($event)">
                </ag-grid-wrapper>
            </fieldset>
        </section>
    </section>
</section>
