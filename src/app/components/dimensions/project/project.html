<uni-toolbar [config]="projectService?.toolbarConfig | async"
             [saveactions]="projectService?.saveActions | async"
             [commentsConfig]="commentsConfig">
</uni-toolbar>

<uni-tabs [routes]="childRoutes" [queryParamsHandling]="'preserve'" class="horizontal_nav"></uni-tabs>

<section class="project-list">

    <header class="mini-nav">
        <ul>
            <li (click)="onFilterClick(item)" *ngFor="let item of filters" [class.is-active]="item.isActive">{{item.label}}</li>
        </ul>
    </header>    

    <uni-table [attr.aria-busy]="busy"
        [resource]="lookupFunction"
        [config]="tableConfig"
        (rowSelected)="onRowSelected($event)"
        (dataLoaded)="onTableReady()"
        (pageChange)="onPageChange($event)">
    </uni-table>
</section>

<router-outlet></router-outlet>
