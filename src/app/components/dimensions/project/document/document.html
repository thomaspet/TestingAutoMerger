<section>
    <h2 *ngIf="!project">Ingen prosjekt valgt</h2>
    <article *ngIf="project">
        <uni-attachments
            [entity]="'Project'"
            [entityID]="project?.ID"
            [showFileList]="false"
            (fileUploaded)="onFileUploaded()">
        </uni-attachments>

        <ag-grid-wrapper
            [config]="tableConfig"
            [resource]="documents"
            (rowDelete)="onRowDeleted($event)">
        </ag-grid-wrapper>
    </article>
</section>
