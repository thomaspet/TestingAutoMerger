<header class="customer_poster" *ngIf="customer">
    
    <article class="poster_toolbar">
        <section>
            <h1 *ngIf="customer && customer.ID > 0">{{customer.Info.Name}}</h1>
            <p *ngIf="customer && customer.ID > 0">Kundenr. {{customer.CustomerNumber}}</p>
            <h1 *ngIf="customerID == 0">Ny kunde</h1>
            <p *ngIf="customerID == 0">&nbsp;</p>
        </section>
            
        <nav class="poster_toolbar_tools">
            <a (click)="previousCustomer()" class="previous">Forrige</a>
            <a (click)="nextCustomer()" class="next">Neste</a>
            <a (click)="addCustomer()" class="new">Ny kunde</a>
        </nav>         
    </article>
    
    <!-- Widget poster -->
    <section class="poster_overview">
        <section class="application">        
            <uni-widget-poster [model]="customer" *ngIf="customer && customer.ID > 0">
            </uni-widget-poster>
        </section>
        <external-search [searchText]="searchText" (selectEvent)="addSearchInfo($event)" *ngIf="customer && customer.ID == 0"></external-search>
    </section>
    
</header>

<section class="customer-details application">
    <uni-form *ngIf='customer'
              [config]="config"
              [fields]="fields"
              [model]="customer"
              (changeEvent)="change($event)">
    </uni-form>
    
    <email-modal></email-modal>
    <phone-modal></phone-modal>
    <address-modal></address-modal>
</section>

<footer class="full-footer">
    <section class="application">
        <uni-save [actions]="saveactions"></uni-save> 
    </section>
</footer>
