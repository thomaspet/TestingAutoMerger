<section class="uni-container">
    <section class="pointintime-filter">
        <localdate-picker-input
            [field]="datefieldFrom"
            (changeEvent)="onDateFromChanged($event)">
        </localdate-picker-input>

        <localdate-picker-input
            style="margin-left: 1rem;"
            [field]="datefieldTo"
            (changeEvent)="onDateToChanged($event)">
        </localdate-picker-input>
    </section>

    <ag-grid-wrapper
        class="transquery-grid-font-size"
        [config]="tableConfig"
        [resource]="(products$ | async)">
    </ag-grid-wrapper>
</section>
