<section class="application">
    <section class="pointintime-filter">
        <localdate-picker-input
                [field]="datefieldFrom"
                (changeEvent)="onDateFromChanged($event)">
        </localdate-picker-input>
        <localdate-picker-input
                [field]="datefieldTo"
                (changeEvent)="onDateToChanged($event)">
        </localdate-picker-input>
    </section>
    <uni-table
        [config]="tableConfig"
        [resource]="(products$ | async)">
    </uni-table>
</section>
