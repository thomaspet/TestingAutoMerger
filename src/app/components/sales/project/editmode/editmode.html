<section class="project-router-outlet">
    <section class="project-edit-container">
        <h2 style="margin: 16px; font-weight: 100; font-size: 2rem;">{{ actionLabel }}</h2>

        <section class="project-edit-from">
            <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="project$">
            </uni-form>
        </section>
        <section>
            <fieldset>
                <legend>Ressurser</legend>
                <uni-table
                    [config]="tableConfig"
                    [resource]="project?.ProjectResources || []"
                    (rowChanged)="onRowChanged($event)"
                    (rowDeleted)="onRowDeleted($event)">
                </uni-table>
            </fieldset>
        </section>
    </section>
</section>
<address-modal></address-modal>
