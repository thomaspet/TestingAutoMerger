<section class="project-router-outlet">
    <section class="project-edit-container">
        <h2>{{ actionLabel }}</h2>

        <section class="project-edit-form">
            <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="project$">
            </uni-form>
        </section>
        <section class="project-edit-resources">
            <fieldset>
                <legend>Ressurser</legend>
                <uni-table
                    [config]="tableConfig"
                    [resource]="project?.ProjectResources || []"
                    (rowChanged)="onRowChanged($event)"
                    (rowDeleted)="onRowDeleted($event)">
                </uni-table>
            </fieldset>
        </section>
    </section>
</section>
