<uni-toolbar [config]="toolbarconfig"
             [saveactions]="saveactions">
</uni-toolbar>

<section class="application">

    <nav>
        <span *ngIf="!nodes.length">Ingen grupper, lag din fÃ¸rste.</span>
        <tree-root [nodes]="nodes"
                [options]="treeoptions"
                (moveNode)="nodeMoved($event)"
                (activate)="nodeActive($event)">
        </tree-root>
    </nav>

    <main>
        <fieldset>
            <legend>Detaljer</legend>
            <aside>
                <uni-form
                        [config]="config$"
                        [fields]="fields$"
                        [model]="group$"
                        (changeEvent)="change($event)">
                </uni-form>
            </aside>
        </fieldset>

        <fieldset>
            <legend>Varer i gruppe</legend>
            <aside>
                <uni-table [resource]="products$ | async"
                            [config]="productsConfig">
                </uni-table>
            </aside>

        </fieldset>
    </main>

</section>

<uni-confirm-modal></uni-confirm-modal>
