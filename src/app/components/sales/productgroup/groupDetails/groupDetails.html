<section class="product-group-details">
    <section class="details-section">
        <header>Gruppedetaljer</header>

        <uni-form
            [config]="config$"
            [fields]="fields$"
            [model]="model$"
            (changeEvent)="onFormChange($event)">
        </uni-form>

        <button class="bad" (click)="deleteGroup.next()">Slett gruppe</button>
        <button class="good" [disabled]="group?._isDirty" (click)="createChildGroup.next()">
            Legg til undergruppe
        </button>
        <small *ngIf="group?.ID === 0">Gruppen må lagres før undergrupper kan opprettes</small>

        <br>

    </section>


    <section class="details-section">
        <header>Produkter i gruppe</header>

        <section class="add-product">
            <label for="unisearch">Legg til produkt</label>
            <uni-search
                [config]="uniSearchConfig"
                (changeEvent)="onProductAdded($event)">
            </uni-search>
        </section>

        <ag-grid-wrapper
            [config]="tableConfig"
            [(resource)]="productsInCategory"
            (rowDelete)="onRowDeleted($event)">
        </ag-grid-wrapper>
    </section>
</section>
