<uni-toolbar [config]="toolbarconfig"></uni-toolbar>

<header class="supplier_poster" *ngIf="supplier">
    <!-- Widget poster -->
    <section class="poster_overview">
        <section class="application">
            <uni-widget-poster [model]="supplier" *ngIf="supplier && supplier.ID > 0">
            </uni-widget-poster>
        </section>
        <external-search [searchText]="searchText" (selectEvent)="addSearchInfo($event)" *ngIf="supplier && supplier.ID == 0"></external-search>
    </section>

    <div class="horizontal_nav" *ngIf="supplier?.ID">
        <ul>
            <li>
                <a
                        [class]="showReportWithID ? '' : 'router-link-active'"
                        (click)="showReport(null)"
                >Detaljer</a>
            </li>
            <li *ngFor="let link of reportLinks">
                <a
                        [class]="showReportWithID == link.id ? 'router-link-active' : ''"
                        (click)="showReport(link.id)"
                >{{link.name}}</a>
            </li>
        </ul>
    </div>
</header>

<section class="supplier-details application" *ngIf='supplier'>
    <uni-form *ngIf="!showReportWithID"
              [config]="config"
              [fields]="fields"
              [model]="supplier">
    </uni-form>
    <uni-query-read-only
            *ngFor="let link of reportLinks"
            [hidden]="showReportWithID != link.id"
            [ngClass]="{'hidden': showReportWithID != link.id}"
            [queryDefinitionID]="link.id"
            [externalID]="supplier.ID">
    </uni-query-read-only>

</section>

<uni-save [actions]="saveactions" [class.uni_save_modal_mode]="modalMode"></uni-save>

<email-modal></email-modal>
<phone-modal></phone-modal>
<address-modal></address-modal>
<bankaccount-modal></bankaccount-modal>
