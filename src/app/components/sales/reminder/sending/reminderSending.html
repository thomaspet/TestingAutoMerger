<uni-toolbar
    *ngIf="!modalMode"
    [config]="toolbarconfig"
    [saveactions]="saveactions">
</uni-toolbar>

<section [ngClass]="{'application': !modalMode}">
    <section class="uni-container" *ngIf="remindersAll">
        <ag-grid-wrapper
            *ngIf="remindersAll.length"
            class="transquery-grid-font-size"
            [resource]="remindersAll"
            [config]="reminderTable">
        </ag-grid-wrapper>
    </section>
</section>
