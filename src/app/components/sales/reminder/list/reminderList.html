<uni-toolbar
    [config]="toolbarconfig"
    [saveactions]="saveActions">
</uni-toolbar>

<section class="application">
    <section class="uni-container reminder-list-container">
        <mat-checkbox
            style="display: block"
            [(ngModel)]="showInvoicesWithReminderStop"
            (change)="updateReminderTable()">
            Vis faktura med purrestopp
        </mat-checkbox>

        <ag-grid-wrapper
            [resource]="reminderList"
            [config]="reminderTable"
            (rowSelectionChange)="onRowSelectionChange($event)">
        </ag-grid-wrapper>

        <uni-summary *ngIf="summaryData" [configs]="summaryFields" [ngClass]="{'-is-dirty':dirty}"></uni-summary>
    </section>
</section>
