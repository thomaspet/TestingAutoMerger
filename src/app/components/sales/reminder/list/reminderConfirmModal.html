<article class='modal-content' *ngIf="config">
    <h1>Klargjøre purrejobb for utsending</h1>
    <uni-form [config]="formConfig" [fields]="fields" [model]="config.model"></uni-form>
    <footer>
        Vil du Klargjøre {{config.reminders.length}} purringer?
        <button *ngIf="config?.actions?.accept" (click)="config?.actions?.accept?.method()" class="good">
            {{config?.actions?.accept?.text}}
        </button>
        <button *ngIf="config?.actions?.cancel" (click)="config?.actions?.cancel?.method()">
            {{config?.actions?.cancel?.text}}
        </button>
    </footer>
</article>
