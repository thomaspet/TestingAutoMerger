<uni-toolbar
    *ngIf="!modalMode"
    [config]="toolbarconfig"
    [saveactions]="saveactions">
</uni-toolbar>

<section [ngClass]="{'application': !modalMode}">
    <section *ngIf="remindersToDebtCollect" class="uni-container">

        <section class="uni-checkbox" style="margin-bottom: 1rem;">
            <input id="purrestopp"
                type="checkbox"
                [(ngModel)]="showInvoicesWithReminderStop"
                (change)="updateReminderTable()"
            />
            <label for="purrestopp">
                Vis faktura med purrestopp
            </label>
        </section>

        <b>{{remindersToDebtCollect.length}} purringer er klar til inkasso</b><br />

        <uni-table [resource]="remindersToDebtCollect"
                   [config]="reminderToDebtCollectTable"
                   (rowSelectionChanged)="onRowSelected($event)"
                   (rowSelected)="onRowSelected($event)">
        </uni-table>
        <uni-summary *ngIf="summaryData" [configs]="summaryFields" [ngClass]="{'-is-dirty':dirty}"></uni-summary>
    </section>
</section>
