<uni-toolbar
    [config]="{title: 'Selgere', omitFinalCrumb: true}">
</uni-toolbar>
<section class="application">
    <button (click)="createSeller()" class="new-button">Ny selger</button>
    <uni-table
        [resource]="sellers"
        [config]="sellerTableConfig"
        (rowSelected)="onRowSelected($event)"
        (rowDeleted)="deleteSeller($event.rowModel)">
    </uni-table>
</section>
