<uni-toolbar
    [config]="{title: 'Selgere'}"
    [saveactions]="toolbarActions">
</uni-toolbar>
<section class="application">
    <ag-grid-wrapper
        class="borders"
        [resource]="sellers"
        [config]="sellerTableConfig"
        (rowSelect)="onRowSelected($event)"
        (rowDelete)="deleteSeller($event)">
    </ag-grid-wrapper>
</section>
