<ag-grid-wrapper
    class="borders"
    [config]="sellerTableConfig"
    [(resource)]="sellerLinks"
    (rowChange)="onSellerChange($event)"
    (rowDelete)="onSellerLinkDeleted($event)">
</ag-grid-wrapper>

<section class="invalid-percent" *ngIf="totalPercent && totalPercent !== 100">
    <i class="material-icons bad">error</i>
    Selgerprosent er ikke 100, du bør endre dette før lagring.
</section>
