<uni-toolbar [config]="toolbarconfig"></uni-toolbar>
<section class="quote-detail">

    <header class="quote_poster" *ngIf="quote">
        <!-- Widget poster -->
        <section class="poster_overview">
            <uni-widget-poster [model]="quote">
                <section class="application"></section>
            </uni-widget-poster>
        </section>
    </header>

    <uni-tof-head [readonly]="readonly"
                  [entityName]="'CustomerQuote'"
                  [data]="quote"
                  (dataChange)="onQuoteChange($event)">
    </uni-tof-head>

    <section class="application">
        <uni-tradeitem-table *ngIf="quote"
                             [readonly]="readonly"
                             [entity]="quote"
                             (entityChange)="onQuoteChange($event)">
        </uni-tradeitem-table>
        <uni-summary *ngIf="quote" [configs]="summary" [ngClass]="{'-is-dirty':dirty}"></uni-summary>
    </section>

</section>

<footer class="full-footer">
    <section class="application" *ngIf="actions">
        <uni-save [actions]="actions"></uni-save>
    </section>
</footer>

<send-email-modal></send-email-modal>
<report-preview-modal></report-preview-modal>
