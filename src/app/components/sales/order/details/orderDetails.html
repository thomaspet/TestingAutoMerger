<uni-toolbar [config]="toolbarconfig"></uni-toolbar>
<section class="order-details">

    <header class="order_poster" *ngIf="order">
        <!-- Widget poster -->
        <section class="poster_overview">
            <uni-widget-poster [model]="order">
                <section class="application">
                </section>
            </uni-widget-poster>
        </section>
    </header>

    <uni-tof-head [readonly]="readonly"
                  [entityName]="'CustomerOrder'"
                  [(data)]="order">
    </uni-tof-head>

    <section class="application">
        <uni-tradeitem-table *ngIf="order"
                             [readonly]="readonly"
                             [(entity)]="order">
        </uni-tradeitem-table>
        <uni-summary *ngIf="order" [configs]="summary" [ngClass]="{'-is-dirty':dirty}"></uni-summary>
    </section>
</section>

<footer class="full-footer">
    <section class="application" *ngIf="actions">
        <uni-save [actions]="actions"></uni-save>
    </section>
</footer>

<send-email-modal></send-email-modal>
<report-preview-modal></report-preview-modal>
<order-to-invoice-modal *ngIf="order"></order-to-invoice-modal>
