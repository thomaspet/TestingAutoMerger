<uni-toolbar [config]="toolbarconfig"
             [saveactions]="saveActions"
             [commentsConfig]="commentsConfig"
             [selectConfig]="selectConfig"
             (selectValueChanged)="numberSeriesChange($event)">
</uni-toolbar>

<uni-tof-head [readonly]="readonly"
              [entityName]="'CustomerOrder'"
              [data]="order"
              [currencyCodes]="currencyCodes"
              [projects]="projects"
              [paymentTerms]="paymentTerms"
              [deliveryTerms]="deliveryTerms"
              (dataChange)="onOrderChange($event)">
</uni-tof-head>

<section class="application">
    <uni-tradeitem-table *ngIf="order"
        [configStoreKey]="'sales.order.tradeitemTable'"
        [readonly]="readonly"
        [defaultTradeItem]="newOrderItem"
        [projects]="projects"
        [(items)]="orderItems"
        [currencyCodeID]="currencyCodeID"
        [currencyExchangeRate]="currencyExchangeRate"
        (itemsChange)="recalcDebouncer.next($event)">
    </uni-tradeitem-table>
    <uni-summary *ngIf="order" [configs]="summary"></uni-summary>
</section>

<order-to-invoice-modal *ngIf="order"></order-to-invoice-modal>
