<uni-toolbar [config]="toolbarconfig"
             [saveactions]="saveActions"
             [commentsConfig]="commentsConfig">
</uni-toolbar>

<uni-tof-head [readonly]="readonly"
              [entityName]="'CustomerInvoice'"
              [data]="invoice"
              [currencyCodes]="currencyCodes"
              [projects]="projects"
              (dataChange)="onInvoiceChange($event)">
</uni-tof-head>

<section class="application">
    <uni-tradeitem-table *ngIf="invoice"
                         [readonly]="readonly"
                         [projects]="projects"
                         [(items)]="invoiceItems"
                         [currencyCodeID]="currencyCodeID"
                         [currencyExchangeRate]="currencyExchangeRate"
                         [defaultTradeItem]="newInvoiceItem"
                         (itemsChange)="recalcDebouncer.next($event)">
    </uni-tradeitem-table>
    <uni-summary *ngIf="invoice" [configs]="summaryFields"></uni-summary>
</section>

<report-preview-modal (printed)="onPrinted($event)"></report-preview-modal>
<reminder-sending-modal></reminder-sending-modal>
