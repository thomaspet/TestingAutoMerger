<uni-toolbar [config]="toolbarconfig"
             [saveactions]="saveActions"
             [shareActions]="shareActions"
             [commentsConfig]="commentsConfig"
             [selectConfig]="selectConfig"
             (selectValueChanged)="numberSeriesChange($event)">
</uni-toolbar>

<uni-tof-head [readonly]="readonly"
              [entityName]="'CustomerInvoice'"
              [data]="invoice"
              [currencyCodes]="currencyCodes"
              [projects]="projects"
              [paymentTerms]="paymentTerms"
              [deliveryTerms]="deliveryTerms"
              [sellers]="sellers"
              [companySettings]="companySettings"
              [dimensionTypes]="dimensionTypes"
              (dataChange)="onInvoiceChange($event)"
              (sellerDelete)="onSellerDelete($event)">
</uni-tof-head>

<section class="application">
    <uni-tradeitem-table *ngIf="invoice"
        [configStoreKey]="'sales.invoice.tradeitemTable'"
        [readonly]="readonly"
        [projects]="projects"
        [vatTypes]="vatTypes"
        [vatDate]="invoice.InvoiceDate"
        [(items)]="invoiceItems"
        [currencyCodeID]="currencyCodeID"
        [currencyExchangeRate]="currencyExchangeRate"
        [defaultTradeItem]="newInvoiceItem"
        (itemsChange)="recalcDebouncer.next($event)">
    </uni-tradeitem-table>
    <uni-summary *ngIf="invoice" [configs]="summaryFields"></uni-summary>
</section>
