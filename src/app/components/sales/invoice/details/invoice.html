<uni-toolbar [config]="toolbarconfig"></uni-toolbar>

<uni-tof-head [readonly]="readonly"
              [entityName]="'CustomerInvoice'"
              [data]="invoice"
              (dataChange)="onInvoiceChange($event)">
</uni-tof-head>

<section class="application">
    <uni-tradeitem-table *ngIf="invoice"
                         [readonly]="readonly"
                         [(items)]="invoiceItems"
                         [defaultTradeItem]="newInvoiceItem"
                         (itemsChange)="recalcDebouncer.next($event)">
    </uni-tradeitem-table>
    <uni-summary *ngIf="invoice" [configs]="summaryFields"></uni-summary>
</section>

<uni-save [actions]="saveActions"></uni-save>

<uni-confirm-modal></uni-confirm-modal>
<send-email-modal></send-email-modal>
<register-payment-modal></register-payment-modal>
<report-preview-modal></report-preview-modal>
