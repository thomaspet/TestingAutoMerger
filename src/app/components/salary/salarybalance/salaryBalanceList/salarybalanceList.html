<article class="salarybalance" [attr.aria-busy]="busy">
    <uni-table
        [resource]="salaryBalances$ | async"
        [config]="tableConfig"
        (rowSelected)="rowSelected($event)">
    </uni-table>

    <button class="splitview-list-button" (click)="createSalarybalance()">
        Nytt forskudd/trekk
    </button>
</article>
