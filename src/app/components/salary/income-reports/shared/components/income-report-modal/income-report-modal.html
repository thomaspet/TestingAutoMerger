<section class="uni-modal">
    <header>Inntektsmelding</header>

    <article [attr.aria-busy]="busy">
        <section *ngIf="showMultipleEmploymentsWarning" class="income-report alert warn">
            <i class="material-icons warn">warning</i>
            <article>Du har flere aktive arbeidsforhold på den ansatte. Dersom dette er aktive arbeidsforhold må du huske å levere
            inntektsmelding på alle arbeidsforholdene. Dersom dette er et avsluttet arbeidsforhold må du sette sluttdato og årsak
            til sluttdato på dette arbeidsforholdet.</article>
        </section>

        <uni-form
            [model]="incomereport$"
            [fields]="fields$"
            [config]="config$"
            (changeEvent)="onChangeEvent($event)">
        </uni-form>
    </article>

    <footer>
        <button (click)="onClose.emit()" class="secondary">
            Avbryt
        </button>

        <button (click)="createIncomeReport()" class="c2a" (keydown.tab)="$event.preventDefault()">
            Lag inntektsmelding
        </button>
    </footer>
</section>
