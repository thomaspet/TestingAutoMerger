<section role="dialog" class="uni-modal"
        (clickOutside)="close(false)"
        (keydown.esc)="close(false)">
    <header>
        <h1>Avvis reise</h1>
    </header>
    <article>
        <span>Er du sikker p√• at du vil avvise reisen?</span>
        <uni-form
            [config]="formConfig$"
