<article *ngIf="!viewActive">
    <section>
        <uni-form [model]="travelFormModel$" [config]="{}" [fields]="fields$" (changeEvent)="formChange($event)"></uni-form>
        <uni-image [readonly]="true" [fileIDs]="fileIDs"></uni-image>
    </section>
    <footer>
        <uni-travel-lines
            [travelLines]="travelLines$ | async"
            (travelLinesUpdated)="linesChanged($event)">
        </uni-travel-lines>
    </footer>
</article>
