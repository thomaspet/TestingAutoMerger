<article>
    <p *ngIf="(errorMessage$ | async)" role="alert" class="error">
        Feilmelding fra Altinn: {{errorMessage$ | async}}
    </p>
    <uni-table [resource]="altinnReceipts$ | async" [config]="tableConfig$ | async"></uni-table>
</article>
<footer>
    <section class="collapsable" [ngClass]="{'-is-open': dataOpen}">
        <h4 (click)="dataOpen = !dataOpen">kvittering fra altinn</h4>
        <div class="collapsable-content">
            <p>{{receipt?.XmlReceipt || receipt?.AltinnResponseData}}</p>
        </div>
    </section>
</footer>
