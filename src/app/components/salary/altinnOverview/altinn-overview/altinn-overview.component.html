<uni-toolbar [config]="{title: 'Altinn oversikt'}" [saveactions]="actions"></uni-toolbar>
<section class="splitview application">
    <nav class="splitview_list">
        <ag-grid-wrapper [resource]="receipts$ | async" [config]="config$ | async" (rowSelectionChange)="updateSelected($event)"></ag-grid-wrapper>
    </nav>
    <main class="splitview_detail">
        <fieldset>
            <legend>Detaljer</legend>

            <button (click)="updateReceipt()" [attr.aria-busy]="busy" [disabled]="!selectedReceipt$.value?.ReceiptID">Oppdater</button>
            <uni-altinn-overview-details
                [receipt]="selectedReceipt$ | async">
            </uni-altinn-overview-details>
        </fieldset>
    </main>
</section>
