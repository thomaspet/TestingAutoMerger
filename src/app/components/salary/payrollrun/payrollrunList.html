<uni-toolbar [config]="{title: 'Lønnsavregninger', omitFinalCrumb: true}"></uni-toolbar>
<article [attr.aria-busy]="busy" class="application">
    <button (click)="newPayrollrun()" class="new-button">Ny lønnsavregning</button>
    <uni-table [resource]="payrollRuns$ | async" [config]="payrollrunListConfig" (rowSelected)="rowSelected($event)"></uni-table>
</article>
