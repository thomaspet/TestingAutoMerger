<uni-toolbar [config]="toolbarconfig" [contextmenu]="contextMenuItems" [saveactions]="saveActions" [statustrack]="getStatustrackConfig()">
</uni-toolbar>

<header class="poster" [attr.aria-busy]="busy">
    <section class="poster_toolbar_extras" *ngIf="payrollrun">
        <control-modal></control-modal>
        <postingsummary-modal (updatePayrollRun)="this.getPayrollRun()"></postingsummary-modal>
        <vacationpay-modal (updatePayrollRun)="this.getSalaryTransactions()" (recalc)="this.updateTranses()"></vacationpay-modal>
    </section>

</header>
<section class="application" [attr.aria-busy]="busy">
    <uni-form *ngIf="payrollrun" [config]="config" [fields]="fields" [model]="payrollrun" (changeEvent)="change($event)" (readyEvent)="ready($event)" (toggleEvent)="toggle($event)"></uni-form>
</section>
<section *ngIf="formIsReady && uniform">
    <section [attr.aria-busy]="busy" [hidden]="uniform.section(1).isOpen">
        <section class="salarytrans-filter">
            <salarytrans-filter [isDisabled]="disableFilter" (filtStringChange)="changeFilter($event)"></salarytrans-filter>
        </section>
        <salarytrans></salarytrans>
    </section>
</section>
<report-preview-modal></report-preview-modal>
