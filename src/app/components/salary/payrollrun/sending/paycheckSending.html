<section *ngIf="paychecksEmail">
    <b>{{paychecksEmail.length}} lønnslipper kan sendes på epost</b>
    <uni-table
        [resource]="paychecksEmail"
        [config]="paycheckTableConfig"
        (rowSelectionChanged)="emailRowSelectionChanged()">
    </uni-table>
    <br/><br/>
</section>

<section *ngIf="paychecksPrint">
    <b>{{paychecksPrint.length}} lønnslipper kan skrives ut</b>
    <uni-table
        [resource]="paychecksPrint"
        [config]="paycheckPrintTableConfig"
        (rowSelectionChanged)="printRowSelectionChanged()">
    </uni-table>
    <br/><br/>
</section>
