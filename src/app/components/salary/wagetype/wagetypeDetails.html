<header class="poster">
    <article class="poster_toolbar">
        <div *ngIf="wageType">
            <h2 class="poster_toolbar_headline">{{wageType.WageTypeName}}</h2>
        </div>

        <div class="poster_toolbar_tools">
            <a (click)="previousWagetype()" class="previous">Forrige</a>
            <a (click)="nextWagetype()" class="next">Neste</a>
            <a href="#/salary/wagetypes/0" class="new">Ny l√∏nnsart</a>
        </div>

    </article>

    <!-- Widget poster -->
    <section class="poster_overview">
        <uni-widget-poster [model]="wageType"></uni-widget-poster>
    </section>

</header>

<section class="application wagetype">
    <!--<router-outlet></router-outlet>-->
    <uni-form [config]="config" [fields]="fields" [model]="wageType" (onSubmit)="saveWagetype($event)" (onChange)="change($event)" (onReady)="ready($event)"></uni-form>
</section>

<uni-save [actions]="saveactions"></uni-save>
