<header class="poster">
    <article class="poster_toolbar">
        <div *ngIf="wageType">
            <h2 class="poster_toolbar_headline">{{wageType.WageTypeName}}</h2>
        </div>

        <div class="poster_toolbar_tools">
            <a (click)="previousWagetype()" class="previous">Forrige</a>
            <a (click)="nextWagetype()" class="next">Neste</a>
            <a href="#/salary/wagetypes/0" class="new">Ny lønnsart</a>
        </div>

    </article>

    <!-- Widget poster -->
    <section class="poster_overview">
        <uni-widget-poster [model]="wageType"></uni-widget-poster>
    </section>

</header>

<section class="application wagetype usertest">
    <router-outlet></router-outlet>
    <uni-component-loader></uni-component-loader>
</section>

<footer class="full-footer">
    <section class="application">
        <button class="good" (click)="saveWagetypeManual($event)">Lagre lønnsart</button>
        <section class="auto_save_info">
            {{ lastSavedInfo }}
        </section>
    </section>
</footer>
