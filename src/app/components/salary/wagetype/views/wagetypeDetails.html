<section class="application">
    <uni-form [config]="config$" [fields]="fields$" [model]="wageType$" (changeEvent)="change($event)" (toggleEvent)="toggle($event)"></uni-form>
    <section *ngIf="showSupplementaryInformations" class="supplementInfo">
        <p>Valgte tilleggsopplysninger</p>
        <uni-table *ngIf="wageType.SupplementaryInformations" [config]="tilleggspakkeConfig" [resource]="wageType.SupplementaryInformations"></uni-table>
    </section>
</section>
