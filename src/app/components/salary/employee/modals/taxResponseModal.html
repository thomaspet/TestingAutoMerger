<section role="dialog" class="uni-modal">
    <header>
        <h1 *ngIf="!busy">Resultat</h1>
        <h1 *ngIf="busy">Henter skattekort</h1>
    </header>

    <article [attr.aria-busy]="busy">
        <tax-card-read-status [status]="taxStatus$ | async"></tax-card-read-status>
    </article>

    <footer>
        <button (click)="close()">Lukk</button>
    </footer>
</section>
