<dialog class="taxCardRequest" 
    (keydown.esc)="close()">
    <header>
        <h1>Elektronisk skattekort</h1>
    </header>
    <main>
        <tax-card-request [employeeID]="employeeID"></tax-card-request>
        <read-tax-card [altinnAuthModal]="altinnModal" [changeEvent]="changeEvent" (updateTax)="triggerUpdate()"></read-tax-card>
    </main>
    <footer>
        <button class="bad" (click)="close()">Avbryt</button>
    </footer>
</dialog>
<altinn-authentication-data-modal></altinn-authentication-data-modal>
