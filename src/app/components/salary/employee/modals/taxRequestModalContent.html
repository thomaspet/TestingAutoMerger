<article class="modal-content">
    <h1>Tax request modal content</h1>
    <section>
        <uni-form *ngIf="model" [config]="formConfig" [fields]="fields" [model]="model" (onSubmit)="submit($event)" (onChange)="change($event)" (onReady)="ready($event)"></uni-form>
    </section>
    <footer>
        <button *ngIf="config.hasCancelButton" (click)="config.cancel()">Avbryt</button>
    </footer>
</article>
