<ng-template [ngIf]="employeeleaveItems">
    <small *ngIf="!employeeID">Ansatt må lagres før permisjoner kan registreres<br><br></small>
    <small *ngIf="unsavedEmployments$ | async">
        Det finnes ulagrede arbeidsforhold. Disse vil ikke kunne benyttes før du har lagret.<br><br>
    </small>

    <uni-table
        [resource]="employeeleaveItems"
        [config]="tableConfig"
        (rowDeleted)="onRowDeleted($event)"
        (rowChanged)="rowChanged($event)">
    </uni-table>
</ng-template>
