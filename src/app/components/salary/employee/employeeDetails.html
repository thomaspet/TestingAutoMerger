<article [attr.aria-busy]="busy">
    <header class="poster">

        <ol role="navigation" class="breadcrumbs">
            <li><a href="/#/" class="home">Dashboard</a></li>
            <li><a href="/#/salary">LÃ¸nn</a></li>
            <li><a href="/#/salary/employees">Ansatte</a></li>
            <li>
                {{employee?.BusinessRelationInfo?.Name ? employee?.BusinessRelationInfo?.Name : "Ny ansatt"}}
            </li>
        </ol>

        <article class="poster_toolbar">
            <section>
                <h1 class="poster_toolbar_headline">
                    {{employee?.BusinessRelationInfo?.Name ? employee?.BusinessRelationInfo?.Name : "Ny ansatt"}}
                    <p class="poster_toolbar_orgnr" *ngIf="employee?.EmployeeNumber">
                        Ansattnr. {{employee?.EmployeeNumber}}
                    </p>
                </h1>
                <employeecategory-buttons *ngIf="employee?.ID" [selectedEmployee]="employee"></employeecategory-buttons>
            </section>

            <nav class="poster_toolbar_tools">
                <button type="button" (click)="previousEmployee()" class="previous">Forrige</button>
                <button type="button" (click)="nextEmployee()" class="next">Neste</button>
                <a href="/#/salary/employees/0" class="new">Ny ansatt</a>
            </nav>

        </article>

        <!-- Widget poster -->
        <section class="poster_overview">
            <uni-widget-poster [model]="employee"></uni-widget-poster>
        </section>
    </header>

    <!-- Child component navigation and outlet -->
    <uni-tabs [routes]="childRoutes" class="horizontal_nav"></uni-tabs>
    <router-outlet></router-outlet>
</article>

<uni-save [actions]="saveActions"></uni-save>
