<uni-toolbar
    [config]="toolbarConfig"
    [contextmenu]="contextMenuItems"
    [saveactions]="saveActions"
    [tags]="categoryFilter"
    [tagConfig]="tagConfig"
    [searchConfig]="toolbarSearchConfig"
    [validationMessages]="toolbarValidation"
    class="employeeToolbar">
</uni-toolbar>

<article class="application" [attr.aria-busy]="busy">
    <uni-tabs [tabs]="childRoutes" [useRouterLinkTabs]="true" (tabClick)="onChildRouteChange()"></uni-tabs>
    <router-outlet></router-outlet>
</article>
