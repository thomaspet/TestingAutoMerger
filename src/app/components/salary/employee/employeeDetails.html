<uni-toolbar [config]="toolbarConfig"></uni-toolbar>
<employeecategory-buttons class="poster_toolbar" *ngIf="employee?.ID" [selectedEmployee]="employee"></employeecategory-buttons>
<article [attr.aria-busy]="busy">
    <header class="poster">
        <section class="poster_overview">
            <uni-widget-poster [model]="employee"></uni-widget-poster>
        </section>
    </header>
    <!-- Child component navigation and outlet -->
    <uni-tabs [routes]="childRoutes" class="horizontal_nav"></uni-tabs>

    <h1 data-tooltip="Hey there!" class="tooltip-below">Tooltip!</h1>

    <router-outlet></router-outlet>
</article>

<uni-save [actions]="saveActions"></uni-save>
