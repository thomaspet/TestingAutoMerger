<article class="application" *ngIf="recurringPosts">
    <small *ngIf="unsavedEmployments">
        Det finnes ulagrede arbeidsforhold. Disse vil ikke kunne benyttes før lagring er kjørt.<br><br>
    </small>
    <uni-table [resource]="filteredPosts"
               [config]="tableConfig"
               (rowDeleted)="onRowDeleted($event)">
    </uni-table>
</article>
<sal-trans-supplements-modal (updatedSalaryTransaction)="updateSupplementsOnTransaction($event)"></sal-trans-supplements-modal>
