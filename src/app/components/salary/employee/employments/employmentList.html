<section class="splitview">
    <nav class="splitview_list">
        <uni-table [config]="employmentListConfig" [resource]="employments$ | async" [attr.aria-busy]="busy" (rowSelected)="rowSelected($event)"></uni-table>
    </nav>
    <main class="splitview_detail">
        <employment-details *ngIf="selectedEmployment" [currentEmployment]="selectedEmployment" [currentEmployee]="currentEmployee" (refreshList)="refreshList()"></employment-details>
    </main>
</section>
