<section class="splitview">
    <nav class="splitview_list">
        <article>
            <button class="new-button" (click)="newEmployment()" [disabled]="employee?.ID === 0 || btnDisabled()">
                Nytt Arbeidsforhold
            </button>
            <uni-table
                [config]="tableConfig"
                [resource]="employments"
                (rowSelected)="onRowSelected($event)">
            </uni-table>
            <br><small *ngIf="employee?.ID === 0">Ansatt må lagres før arbeidsforhold kan registreres</small>
        </article>
    </nav>
    <main class="splitview_detail" *ngIf="employments">
        <employment-details
            [employment]="selectedEmployment$ | async"
            [employeeID]="employeeID"
            (employmentChange)="onEmploymentChange($event)">
        </employment-details>
        <button class="delete" (click)="onDeleteEmployment()" [disabled]="deleteBtnDisabled()">
            Slett arbeidsforhold
        </button>
    </main>
</section>
