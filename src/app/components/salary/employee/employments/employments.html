<div *ngIf="currentEmployee">
    <div *ngIf="formConfigs">
        <div class="employment_cardform" *ngFor="#config of formConfigs #index = index">
            <label>Arbeidsforhold {{config.fields[0].model.ID}}</label>
            <uni-checkbox _ngcontent-cls-21>
                <input type="checkbox" id="employeeEmploymentDefaultCheckBoxID{{index}}" (click)="changeDefault($event,index)"/>
                <label [attr.for]="'employeeEmploymentDefaultCheckBoxID'+index">Standard</label>
            </uni-checkbox>
            <uni-form (uniFormSubmit)='onFormSubmit($event, index)' [config]='config'></uni-form>
        </div>
    </div>
</div>
