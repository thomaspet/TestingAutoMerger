<article class="application employee-personal-details" [attr.aria-busy]="busy">
    <tax-card-modal *ngIf="employee" [employeeID]="employee.ID" (updateEvent)="refreshEmployee()"></tax-card-modal>

    <uni-form *ngIf="employee"
              [config]="config"
              [fields]="fields"
              [model]="employee"
              (changeEvent)="onFormChange($event)"
              (readyEvent)="onFormReady($event)">
    </uni-form>

    <email-modal></email-modal>
    <phone-modal></phone-modal>
    <address-modal></address-modal>
</article>
