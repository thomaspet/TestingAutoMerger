<article class="application employee-personal-details" [attr.aria-busy]="busy">
    <tax-card-request-modal></tax-card-request-modal>
    <read-tax-card-modal></read-tax-card-modal>

    <uni-form *ngIf="employee"
              [config]="config"
              [fields]="fields"
              [model]="employee"
              (onChange)="onFormChange($event)"
              (onReady)="onFormReady($event)">
    </uni-form>

    <email-modal></email-modal>
    <phone-modal></phone-modal>
    <address-modal></address-modal>
</article>

<uni-save [actions]="saveactions"></uni-save>
