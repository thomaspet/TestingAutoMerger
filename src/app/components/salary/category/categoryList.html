<uni-toolbar [config]="{title: 'Kategorier', omitFinalCrumb: true}"></uni-toolbar>
<article class="application">
    <button (click)="createCategory()" class="new-button">Ny kategori</button>
    <uni-table [resource]="categories$ | async" [config]="tableConfig" (rowSelected)="rowSelected($event)"></uni-table>
</article>
