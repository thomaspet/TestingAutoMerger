<section class="salarytrans-filter">
    <salarytrans-filter [isDisabled]="disableFilter" (filtStringChange)="changeFilter($event)"></salarytrans-filter>
</section>
<section class="splitview">
    <nav class="splitview_list">
        <uni-table *ngIf="!disableEmployeeList" [config]="salarytransSelectionTableConfig" [resource]="employees$ | async" (rowSelected)="rowSelected($event)"></uni-table>
    </nav>
    <main class="splitview_detail">
        <salary-transactions-employee *ngIf="selectedEmployeeID" [employeeID]="selectedEmployeeID" [payrollRun]="selectedPayrollRun" (nextEmployee)="goToNextEmployee($id)" (previousEmployee)="goToPreviousEmployee($id)" (salarytransesAdded)="salarytransAdded($event)"></salary-transactions-employee>
    </main>
</section>
