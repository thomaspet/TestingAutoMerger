<section class="salarytrans-filter">
    <salarytrans-filter (filtStringChange)="changeFilter($event)"></salarytrans-filter>
</section>
<section class="splitview">
    <nav class="splitview_list"><uni-table [config]="salarytransSelectionTableConfig" [attr.aria-busy]="busy"></uni-table></nav>
    <main class="splitview_detail">
        <salary-transactions-employee 
            *ngIf="selectedEmployeeID" 
            [ansattID]="selectedEmployeeID" 
            [payrollRun]="selectedPayrollRun"
            (nextEmployee)="goToNextEmployee($id)"
            (previousEmployee)="goToPreviousEmployee($id)"></salary-transactions-employee>
    </main>
</section>
