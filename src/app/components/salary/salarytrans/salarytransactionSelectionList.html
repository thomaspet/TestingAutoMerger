<section class="salarytrans-splitview">
    <section class="uni-container salarytrans-list">
        <ag-grid-wrapper
            [attr.aria-busy]="busy"
            [config]="salarytransSelectionTableConfig"
            [resource]="employeeList"
            (rowSelectionChange)="rowSelected($event)"
            (dataLoaded)="focusRow(0)">
        </ag-grid-wrapper>
    </section>

    <section class="uni-container salarytrans-details">
        <header *ngIf="employeeList?.length && employeeList[selectedIndex] && agaZone">
            <a [routerLink]="['/salary/employees/' + employeeList[selectedIndex].ID]">
                {{employeeList[selectedIndex].EmployeeNumber}} - {{employeeList[selectedIndex].BusinessRelationInfo?.Name}}
            </a>
            &ensp;|&ensp;
            Virksomhet: {{employeeList[selectedIndex].SubEntity?.BusinessRelationInfo?.Name}}&ensp;|&ensp;
            <abbr title="Arbeidsgiveravgift">Aga</abbr>-sone: {{agaZone.ZoneName}}


            <section class="navigation-buttons">
                <i class="material-icons" role="button" (click)="goToPreviousEmployee()">
                    keyboard_arrow_left
                </i>
                <i class="material-icons" role="button" (click)="goToNextEmployee()">
                    keyboard_arrow_right
                </i>
            </section>
        </header>

        <link-menu [menu]="linkMenu$ | async"></link-menu>
        <salary-transactions-employee *ngIf="selectedIndex !== undefined" [employee]="employeeList[selectedIndex]"></salary-transactions-employee>
        <section class="detail_tables" *ngIf="employeeList && employeeList[selectedIndex]">
            <uni-summary [configs]="summary" [ngClass]="{'-is-dirty':hasDirty()}"></uni-summary>
        </section>
    </section>
</section>
