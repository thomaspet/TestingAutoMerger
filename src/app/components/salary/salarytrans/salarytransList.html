<header class="poster">
    
    <article class="poster_toolbar">
        
        <section *ngIf="employee" class="salarytrans-payrollrun-detail">
            <h1>{{employee.BusinessRelationInfo.Name}}</h1>
            <uni-component-loader></uni-component-loader>
        </section>
        
        <nav class="poster_toolbar_tools">
            <a (click)="getPrevious()" class="previous">Forrige</a>
            <a (click)="getNext()" class="next">Neste</a>
        </nav>
            
    </article>
    
</header>
<section [attr.aria-busy]="busy">
    <uni-table [config]="salarytransEmployeeTableConfig"></uni-table>
    <uni-table [config]="salarytransEmployeeTotalsTableConfig"></uni-table>
</section>
