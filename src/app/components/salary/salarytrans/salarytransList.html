<header class="detail_header">
    
    <section *ngIf="employee" class="detail_header_info">
        <h1>{{employee.BusinessRelationInfo.Name}}</h1>
        <uni-component-loader class="detail_header_info_tableForm"></uni-component-loader>
    </section>

    <nav class="detail_header_navigation">
        <a (click)="getPrevious()" class="previous">Forrige</a>
        <a (click)="getNext()" class="next">Neste</a>
    </nav>
            
</header>
<section [attr.aria-busy]="busy" class="detail_tables">
    <uni-table [config]="salarytransEmployeeTableConfig" class="maintable"></uni-table>
    <uni-table [config]="salarytransEmployeeTotalsTableConfig" class="summarytable"></uni-table>
</section>
