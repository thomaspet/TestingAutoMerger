<section class="salarytrans-filter">
    <salarytrans-filter [isDisabled]="disableFilter" (filtStringChange)="changeFilter($event)"></salarytrans-filter>
</section>
<section class="splitview">
    <nav class="splitview_list">
        <uni-table [config]="salarytransSelectionTableConfig" [attr.aria-busy]="busy"></uni-table>
    </nav>
    <main class="splitview_detail">
        <salary-transactions-employee *ngIf="selectedEmployeeID" [employeeID]="selectedEmployeeID" [payrollRun]="selectedPayrollRun" (nextEmployee)="goToNextEmployee($id)" (previousEmployee)="goToPreviousEmployee($id)"></salary-transactions-employee>
    </main>
</section>

</header>
<section [attr.aria-busy]="busy" class="detail_tables">
    <uni-table [resource]="salarytransItems$ | async" [config]="salarytransEmployeeTableConfig" (rowChanged)="rowChanged($event)" class="maintable"></uni-table>
    <uni-table [resource]="employeeTotals" [config]="salarytransEmployeeTotalsTableConfig" class="summarytable"></uni-table>
</section>

<uni-save [actions]="saveactions"></uni-save>
