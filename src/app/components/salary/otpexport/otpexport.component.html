<uni-toolbar 
  [config]="toolbarConfig"
  [contextmenu]="contextMenuItems"
  [saveactions]="saveActions">
</uni-toolbar>

<article class="application">
  <uni-form 
    [config]="formConfig$" 
    [fields]="fields$" 
    [model]="otpexportModel$" 
    (changeEvent)="change($event)">
  </uni-form>
  
  <ag-grid-wrapper 
    [config]="otpTableConfig" 
    [resource]="otpData">
  </ag-grid-wrapper>
</article>

<section class="application" *ngIf="showOTPNotActive">
  <h2>For å bruke OTP-eksport må dette slås på under Innstillinger - Lønn - Lønnsoppsett - Andre innstillinger - Benytte OTP-eksport</h2>
  <button (click)="gotoSettings($event)">Innstillinger</button>
</section>
