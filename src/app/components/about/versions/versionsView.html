<uni-toolbar
        [config]="toolbarConfig">
</uni-toolbar>

<section class="application">
    <h3>Front end</h3>
    <table>
        <tr><td>Versjon:</td><td>{{frontend.fullVersion}}</td></tr>
        <tr><td>Build number:</td><td>{{frontend.minVersion}}</td></tr>
        <tr><td>Build date:</td><td>{{frontend.buildDate}}</td></tr>
    </table>
    <h3>Back end</h3>
    <table [attr.aria-busy]="!backend">
        <tbody *ngIf="backend">
            <tr><td>Versjon:</td><td>{{backend.fullVersion}}</td></tr>
            <tr><td>Build number:</td><td>{{backend.minVersion}}</td></tr>
            <tr><td>Build date:</td><td>{{backend.buildDate}}</td></tr>
        </tbody>
    </table>

    <section>
        <button class="c2a">Test</button>
        <button class="good">Test</button>
        <button class="bad">Test</button>
        <button class="warning">Test</button>
    </section>

    <section>
        <button disabled class="c2a">Test</button>
        <button disabled class="good">Test</button>
        <button disabled class="bad">Test</button>
        <button disabled class="warning">Test</button>
    </section>

    <section class="uni-redesign" style="margin-top: 3rem">
        <button class="c2a">Test</button>
        <button class="good">Test</button>
        <button class="bad">Test</button>
        <button class="warning">Test</button>
    </section>

    <input style="margin: 2rem 0" type="text" placeholder="Tes av input felt">

    <section class="input-with-button">
        <input type="text" placeholder="Input med ikon">
        <button tabindex="-1">
            <i class="material-icons">link</i>
        </button>
    </section>
</section>
