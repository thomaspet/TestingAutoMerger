<section class="application">
    <h1 *ngIf="account">Kontoforespørsel {{account.AccountNumber}} - {{account.AccountName}}</h1>
    <h1 *ngIf="!account">Kontoforespørsel</h1>
    
    <uni-form [config]="config"
              [fields]="fields"
              [model]="searchParams">
    </uni-form>
    <uni-table [resource]="periods$ | async" [config]="periodeTable"></uni-table>
    <i *ngIf="!periods$">Søk etter en konto over for å se rapporten</i>
</section>
