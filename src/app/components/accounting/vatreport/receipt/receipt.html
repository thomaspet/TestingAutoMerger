<section class="application">
    <button
        *ngIf="!vatReport?.PaymentID"
        type="button"
        (click)="checkForReceipt()">
        Hent kvittering fra Altinn
    </button>
    <altinn-authentication-data-modal></altinn-authentication-data-modal>
    <table *ngIf="vatReport?.PaymentID">
        <tr>
            <th>Betalingsfrist</th><td>{{vatReport?.PaymentDueDate | unidateformat}}</td>
        </tr>
        <tr>
            <th>Betale til</th><td>{{vatReport?.PaymentToDescription}}</td>
        </tr>
        <tr>
            <th>KID</th><td>{{vatReport?.PaymentID}}</td>
        </tr>
        <tr>
            <th>Sum</th><td>{{vatReport?.TotalAmount | unicurrency}}</td>
        </tr>
        <tr>
            <th>Til konto</th><td>{{vatReport?.BankAccountNumberTarget | uniaccountnumber}}</td>
        </tr>
    </table>
</section>
