<section class="distribution-periods">
    <h2 *ngIf="showHeader">Fordeling per periode for {{activeDistributionElement}}</h2>
    <div class="distribution-periods-table">

        <table class="uni-table" style="font-size: small;">
            <thead>
                <tr style="font-weight: bold;">
                    <td>Periode</td>
                    <td style="text-align: right;">{{ accountYear2 }}</td>
                    <td style="text-align: right;">{{ accountYear1 }}</td>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let row of distributionPeriodData; let i = index"
                    class="account_query_table_rows"
                    [attr.aria-selected]="row._isSelected">
                    <td (click)="onCellClick(row, accountYear2, i)"> {{ row.periodName}} </td>
                    <td (click)="onCellClick(row, accountYear2, i)"> {{ row.amountPeriodYear2 | numberAsMoney:numberFormat }} </td>
                    <td (click)="onCellClick(row, accountYear1, i)"> {{ row.amountPeriodYear1 | numberAsMoney:numberFormat }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="distribution-periods-chart">
        <canvas id="accountDetailsReportPeriodDistributionChart" height="420"></canvas>
    </div>
</section>
