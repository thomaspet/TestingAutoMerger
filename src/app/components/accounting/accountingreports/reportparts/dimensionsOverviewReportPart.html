<section class="dimension-result" *ngIf="dimensionType">
    <section class="uni-redesign">
        <h2>Resultat per {{dimensionDisplayName.toLowerCase()}} {{periodFilter1.name}}</h2>
        <button class="tertiary" (click)="switchMainPeriod()">
            Vis tall for {{periodFilter2.name}}
        </button>
    </section>

    <ag-grid-wrapper
        class="font-14"
        [resource]="dimensionDataList"
        [config]="uniTableConfigDimension"
        (rowSelectionChange)="selectDimension($event)"
    ></ag-grid-wrapper>
</section>
