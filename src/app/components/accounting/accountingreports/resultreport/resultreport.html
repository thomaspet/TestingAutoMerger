<uni-toolbar [config]="toolbarconfig"></uni-toolbar>
<section class="application">
    <section class="period-setup">
        Perioder: <period-picker [periodFilter]="periodFilter1" (periodFilterChanged)="onPeriodFilter1Changed($event)"></period-picker> og <period-picker [periodFilter]="periodFilter2" (periodFilterChanged)="onPeriodFilter2Changed($event)"></period-picker>
    </section>

    <drilldown-result-report-part [periodFilter1]="periodFilter1" [periodFilter2]="periodFilter2"></drilldown-result-report-part>

    <distribution-period-report-part
        [accountIDs]="distributionPeriodAccountIDs"
        [accountYear1]="periodFilter1.year - 1"
        [accountYear2]="periodFilter1.year"
        [doTurnAmounts]="true"
        [showHeader]="true"
        [activeDistributionElement]="activeDistributionElement"
        [includeIncomingBalance]="false">
    </distribution-period-report-part>

    <dimensions-overview-report-part [periodFilter1]="periodFilter1" [periodFilter2]="periodFilter2" [dimensionType]="dimensionTypeProject"></dimensions-overview-report-part>

    <dimensions-overview-report-part [periodFilter1]="periodFilter1" [periodFilter2]="periodFilter2" [dimensionType]="dimensionTypeDepartment"></dimensions-overview-report-part>
</section>

<account-details-report-modal></account-details-report-modal>
