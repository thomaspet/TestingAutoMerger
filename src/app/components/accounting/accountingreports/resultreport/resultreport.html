<section class="uni-container">
    <section class="period-setup">
        <uni-select
            [items]="yearItems"
            [config]="yearSelectConfig"
            (valueChange)="onYearSelect($event)">
        </uni-select>

        Viser perioder: <period-picker [periodFilter]="periodFilter1" (periodFilterChanged)="onPeriodFilter1Changed($event)"></period-picker> <period-picker style="display: none" [periodFilter]="periodFilter2" (periodFilterChanged)="onPeriodFilter2Changed($event)"></period-picker>
        <button (click)="toggleFilter()" class="tertiary c2a">
            <i class="material-icons">filter_list</i>
             Filter
        </button>

        <uni-form
            *ngIf="filterVisible"
            [config]="config$"
            [fields]="fields$"
            [model]="filter$"
            (changeEvent)="onFilterChange($event)">
        </uni-form>
    </section>

    <drilldown-result-report-part
        [periodFilter1]="periodFilter1"
        [periodFilter2]="periodFilter2"
        [filter]="filter">
    </drilldown-result-report-part>

    <distribution-period-report-part
        [accountIDs]="distributionPeriodAccountIDs"
        [subaccountIDs]=""
        [accountYear1]="periodFilter1.year - 1"
        [accountYear2]="periodFilter1.year"
        [doTurnAmounts]="false"
        [showHeader]="true"
        [activeDistributionElement]="activeDistributionElement"
        [includeIncomingBalance]="false"
        [filter]="filter">
    </distribution-period-report-part>

</section>
