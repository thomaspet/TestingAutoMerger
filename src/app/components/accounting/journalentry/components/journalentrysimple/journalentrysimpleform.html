<section class="journalEntrySimple_form">
    <uni-form *ngIf='journalEntryLine && vattypes'            
        [config]='config' 
        [fields]='fields' 
        [model]='journalEntryLine'
        
        (onSubmit)='submit($event)'
        (onChange)='change($event)'
        (onReady)='ready($event)'>
    </uni-form>
    <fieldset class="journalEntrySimple_form_buttons">
        <button *ngIf="!isEditMode" (click)="addJournalEntry($event)" [disabled]="disabled" class="good" #addButton>Legg til</button>        
        <button *ngIf="isEditMode" (click)="editJournalEntry($event)" [disabled]="disabled" class="good" #updateButton>Oppdater</button>
        <button (click)="emptyJournalEntry($event)" [disabled]="disabled">TÃ¸m</button>
        <button *ngIf="isEditMode" (click)="abortEditJournalEntry($event)" [disabled]="disabled">Avbryt</button>
    </fieldset>
</section>
