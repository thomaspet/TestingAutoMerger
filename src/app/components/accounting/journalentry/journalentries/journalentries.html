<uni-toolbar [config]="toolbarConfig"
             [selectConfig]="selectConfig"
             [saveactions]="journalEntryManual.saveactions"
             (selectValueChanged)="numberSeriesChanged($event)">
</uni-toolbar>

<journal-entry-manual
    [mode]="0"
    [journalEntryID]="currentJournalEntryID"
    [selectedNumberSeries]="selectedNumberSeries"
    [editmode]="editmode"
    (dataCleared)="onDataCleared()"
    (componentInitialized)="journalEntryManualInitialized()">
</journal-entry-manual>
