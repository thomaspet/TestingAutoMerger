<section class="application">    
    <h2>Leverandørfaktura</h2>
    <button (click)="createInvoice()">Ny leverandørfaktura</button>
    <uni-table
            [resource]="lookupFunction"
            [config]="supplierInvoiceTableCfg"
            (rowSelected)="onLineClick($event.rowModel)"
            (filtersChange)="onFiltersChange($event.filter)"
    ></uni-table>
    <dl class="summary" *ngIf="summaryData" [attr.aria-busy]="busy">
        <dt>Totalsum</dt>
        <dd>Kr. {{summaryData.SumTotalAmount}}</dd>
        <dt>Restsum</dt>
        <dd>Kr. {{summaryData.SumRestAmount}}</dd>
        <dt>Sum kreditert</dt>
        <dd>Kr. {{summaryData.SumCreditedAmount}}</dd>        
    </dl>
</section>
<register-payment-modal
    (changed)="onRegisteredPayment($event)"
></register-payment-modal>
