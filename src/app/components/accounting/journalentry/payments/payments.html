<uni-toolbar
    [config]="toolbarConfig"
    [saveactions]="journalEntryManual.saveactions">
</uni-toolbar>

<journal-entry-manual [mode]="1"></journal-entry-manual>

<section class="uni-container">
    <header>Ubetalte fakturaer</header>
    <section class="payment-invoice-data">
        <p>Registrer betalinger ved å legge inn fakturanr i tabellen over, eller trykk på faktura som skal registreres som betalt i tabellen under. Data lagres ikke før du trykker Lagre og bokfør.</p>
        <ag-grid-wrapper
        class="transquery-grid-font-size"
            [resource]="lookupFunction"
            [config]="invoiceTable"
            (rowClick)="rowSelected($event)">
        </ag-grid-wrapper>
    </section>
</section>
