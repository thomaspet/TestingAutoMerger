<label class="uni-label">
    <span>Betalt fra</span>
    <select placeholder="Velg konto">
        <option>Driftskonto</option>
        <option>Firmakort SR-BANK</option>
        <option>Firmakort COOP</option>
    </select>
</label>

<label class="uni-label">
    <span>Dato</span>
    <input type="date" [ngModel]="session?.items[0]?.FinancialDate | date:'yyyy-MM-dd'" >
</label>
