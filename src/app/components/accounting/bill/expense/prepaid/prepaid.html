<label class="uni-label">
    <span>Betalt fra</span>
    <select (change)="onChange($event)" >
        <option *ngIf="busy">Henter bankkontoer...</option>
        <option *ngFor="let acc of bankAccounts" >{{acc.AccountNumber}} {{acc.AccountName}} - {{acc.BankName}}</option>
    </select>
</label>

<label class="uni-label">
    <span>Dato</span>
    <input type="date" [(ngModel)]="session.payment.PaymentDate" >
</label>
