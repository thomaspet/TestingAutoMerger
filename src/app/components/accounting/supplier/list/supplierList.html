<uni-toolbar [config]="{title: 'Leverandører', omitFinalCrumb: true}"></uni-toolbar>

<header class="horizontal_nav no-print">
    <ul>
        <li *ngFor="let filter of filters">
            <a (click)="onFilterClick(filter)" [ngClass]="{'router-link-active': filter.isSelected}">
                {{filter.label}}&nbsp;
                <span *ngIf="filter.count" [class.tab_counter_passive]="filter.passiveCounter" [class.tab_counter_hot]="filter.hotCounter"
                    class="tab_counter">{{filter.count}}</span>
            </a>
        </li>
    </ul>
</header>

<section class="application">
    <button class="new-button" (click)="createSupplier()">Ny leverandør</button>
    <uni-table [resource]="lookupFunction" [config]="supplierTable" (rowSelected)="onRowSelected($event)"></uni-table>
</section>
