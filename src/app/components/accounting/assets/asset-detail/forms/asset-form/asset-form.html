<section class="row form-row">
    <section class="col-md-4">
        <section class="form-info-section">
            <h1>Eiendel</h1>
            <p>Her legger du inn informasjon om selve eiendelen</p>
            <p>Husk at eiendelen registreres uten mva hvis foretaket ditt er mva-registrert</p>
        </section>
    </section>

    <section class="col-md-8">
        <section class="uni-card">
            <section class="uni-card-content">
                <uni-form *ngIf="fieldsConfig" class="two-column-layout"
                    [config]="{ autofocus: true, showLabelAbove: true}"
                    [model]="asset"
                    [fields]="fieldsConfig"
                    (changeEvent)="onChangeEvent($event)"
                ></uni-form>
            </section>
        </section>
    </section>
</section>
