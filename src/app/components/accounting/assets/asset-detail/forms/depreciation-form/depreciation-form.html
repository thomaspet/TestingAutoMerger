<section class="row form-row">
    <section class="col-md-4">
        <section class="form-info-section">
            <h1>Avskrivning</h1>
            <p>
                På inngående regnskapsmessing verdi setter du "Samme som kjøpspris" om eiendelen ikke er avskrevet/nedskrevet
                i regnskapet tidligere legger du inn gjenstående verdi etter tidligere avskrivninger.
            </p>
            <p>
                Utrangeringspris: Eventuell minste verdi eiendelen kan ha; f.eks vrakpant på en bil.
            </p>
        </section>
    </section>

    <section class="col-md-8">
        <section class="uni-card">
            <section class="uni-card-content">
                <uni-form *ngIf="fieldsConfig" class="two-column-layout"
                    [config]="{showLabelAbove: true}"
                    [model]="asset"
                    [fields]="fieldsConfig"
                    (changeEvent)="onChangeEvent($event)"
                ></uni-form>
            </section>
        </section>
    </section>
</section>
