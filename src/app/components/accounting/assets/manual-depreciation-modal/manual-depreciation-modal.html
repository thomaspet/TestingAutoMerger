<section role="dialog" class="uni-modal">
    <header>Avskrivning av eiendeler</header>

    <article>
        <label>Denne rutinen vil avskrive alle eiendeler hvor automatisk avskrivning er satt på men avskrivningen ikke er utført.</label>
    </article>

    <footer class="center">
        <button class="secondary" (click)="onClose.emit(null)">Avbryt</button>
        <button class="good" (click)="emit()">Avskriv eiendeler</button>
    </footer>
</section>
