<section role="dialog" class="uni-modal">
    <header>Registrere manual avskrivning av eiendel</header>

    <article>
        <uni-form
            [fields]="mainForm"
            [config]="config"
            [model]="model"
        ></uni-form>
    </article>

    <footer class="center">
        <button class="secondary" (click)="onClose.emit(null)">Avbryt</button>
        <button class="good" (click)="emit()">Registrere avskrivning</button>
    </footer>
</section>
