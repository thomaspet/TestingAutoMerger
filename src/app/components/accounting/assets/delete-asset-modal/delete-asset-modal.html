<section role="dialog" class="uni-modal">
    <header>Slett eiendel</header>
    <article>
        <section class="alert info">
            <i class="material-icons-outlined">info</i>
            <span>
                Hvis du registrerte eiendeler ved en feil, og den ikke skal avskrives i det hele tatt,
                kan du slette den fra eiendelsregisteret. Slettningen kan ikke angres.
            </span>
        </section>
    </article>
    <footer class="center">
        <button class="secondary" (click)="onClose.emit(false)">Avbryt</button>
        <button class="bad" (click)="remove()">Slett</button>
    </footer>
</section>
