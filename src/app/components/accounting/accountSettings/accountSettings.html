<uni-toolbar
    [config]="toolbarconfig"
    [saveactions]="saveaction">
</uni-toolbar>

<section class=" application">
    <section class="splitview">
        <nav class="splitview_list">
            <account-list (uniAccountChange)="changeAccount($event)"></account-list>
        </nav>
        <main class="splitview_detail">
            <account-details
                [inputAccount]="account"
                (accountSaved)="accountSaved($event)"
                (changeEvent)="change($event)">
            </account-details>
        </main>
    </section>
</section>
