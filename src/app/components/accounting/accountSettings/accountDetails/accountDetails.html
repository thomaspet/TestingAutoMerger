<div *ngIf="account$ | async">
     <uni-form
        [config]="{}"
        [fields]="fields$ | async"
        [model]="account$ | async"
        (changeEvent)="onChange($event)">
    </uni-form>

    <uni-form *ngIf="dimensionsFormVisible"
        [config]="{}"
        [fields]="dimensionsFields$ | async"
        [model]="dimensions$ | async"
        (changeEvent)="onDimensionsChange($event)">
    </uni-form>

    <button class="secondary bad" (click)="deleteAccount()" *ngIf="canDeleteAccount">
        Slett konto
    </button>
</div>
