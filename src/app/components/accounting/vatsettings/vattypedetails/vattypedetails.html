<div *ngIf="vatType$ | async">
    <uni-form            
        [config]="config$"
        [fields]="fields$"
        [model]="vatType$"
        (change)="onChange($event)">
    </uni-form>
    <uni-table
            [resource]="(vatType$ | async).VatReportReferences"
            [config]="uniTableConfig"
            (rowDeleted)="onVatPostReferenceDelete($event.rowModel)"
    ></uni-table>
</div>
