<section class="uni-card">
    <section class="uni-card-header">
        {{title}}
    </section>
    <section class="uni-card-content">
        <ul>
            <li *ngFor="let item of data">
                <span class="description">
                    {{item.Item}}
                    <i *ngIf="item.info" class="material-icons" [matTooltip]="item.info">info</i>
                </span>
                <span class="ammount" *ngIf="!item.editable">{{item.Amount | uninumberformat:'money'}}</span>
                <span class="ammount" *ngIf="item.editable">
                    <input #input type="number" [(ngModel)]="item.Amount" (blur)="onItemChange(item, input.value)"/>
                </span>
            </li>
        </ul>
    </section>
</section>
