<h2>Control components</h2>
<form (ng-submit)="onSubmit()" [ng-form-model]="form" class="col-lg-4">
	
	<label>Autocomplete
		<input autocomplete ng-control="autocomplete" [config]="autocompleteConfig">
	</label>
	<br>
	<label>Dropdown
		<input dropdown ng-control="dropdown" [config]="dropdownConfig">
		<small>Description of the field here</small>
	</label>
	<br>
	<label>Combobox
		<input combobox ng-control="combobox" [config]="comboboxConfig">
	</label>
	<br>
	<label>Multiselect
		<select multiselect ng-control="multiselect" [config]="multiselectConfig"></select>
	</label>
	<br>
	<label>Datepicker
		<input datepicker ng-control="datepicker" [config]="datepickerConfig">
	</label>
	<br>
	<label>Masked input
		<input masked ng-control="maskedInput" [config]="maskedInputConfig">
	</label>
	<br>
	<label>Numeric input
		<input numeric ng-control="numericInput" [config]="numericInputConfig" >
	</label>
	
</form>

Autocomplete: {{form.controls.autocomplete.value}} <br>
Dropdown: {{form.controls.dropdown.value}} <br>
Combo: {{form.controls.combobox.value}} <br>
Multiselect: {{form.controls.multiselect.value}} <br>
