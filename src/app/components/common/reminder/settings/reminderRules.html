<section class="splitview" *ngIf="settings">
    <nav class="splitview_list">
        <ag-grid-wrapper
            [(resource)]="settings.CustomerInvoiceReminderRules"
            [config]="rulesTableConfig"
            (resourceChange)="setReminderNumber()"
            (rowSelectionChange)="onRowSelected($event)">
        </ag-grid-wrapper>
        <button class="add-rule tertiary c2a" (click)="onNewRule()">Ny regel</button>
    </nav>
    <main class="splitview_detail">
        <fieldset class="uni-fieldset">
            <legend>Innstillinger</legend>
            <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="rule$"
                (changeEvent)="onRuleChange($event)">
            </uni-form>
        </fieldset>
    </main>
</section>
