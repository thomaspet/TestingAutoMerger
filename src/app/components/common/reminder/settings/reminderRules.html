<section class="splitview" *ngIf="settings">
    <nav class="splitview_list">
        <uni-table
            [resource]="settings.CustomerInvoiceReminderRules"
            [config]="rulesTableConfig"
            (rowSelected)="onRowSelected($event)">
        </uni-table>
        <button (click)="onNewRule()">Ny regel</button>
    </nav>
    <main class="splitview_detail">
        <uni-form
            [config]="config$"
            [fields]="fields$"
            [model]="rule$"
            (changeEvent)="onRuleChange($event)">
        </uni-form>
    </main>
</section>
