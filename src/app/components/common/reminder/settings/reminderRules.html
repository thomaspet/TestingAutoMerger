<section class="container-fluid" *ngIf="settings">
    <section class="row">
        <section class="col-xl-6">
            <ag-grid-wrapper
                [(resource)]="settings.CustomerInvoiceReminderRules"
                [config]="rulesTableConfig"
                (resourceChange)="setReminderNumber()"
                (rowSelectionChange)="onRowSelected($event)">
            </ag-grid-wrapper>
            <button class="add-rule tertiary c2a" (click)="onNewRule()">Ny regel</button>
        </section>

        <section class="col-xl-6">
            <uni-form
                [config]="config$"
                [fields]="fields$"
                [model]="rule$"
                (changeEvent)="onRuleChange($event)">
            </uni-form>
        </section>
    </section>
</section>
