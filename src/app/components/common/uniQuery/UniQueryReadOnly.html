<ng-container *ngIf="tableConfig && fields.length">
    <button *ngIf="addNewAction" class="tertiary c2a add-new-button" (click)="addNewAction()">
        <i class="material-icons">add</i>
        Opprett ny
    </button>

    <ag-grid-wrapper
        [resource]="lookupFunction"
        [config]="tableConfig"
        (rowClick)="onRowSelected($event)">
    </ag-grid-wrapper>
</ng-container>
