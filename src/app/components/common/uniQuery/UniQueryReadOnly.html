<section class="table-container-full" *ngIf="tableConfig && fields.length">
    <button class="new-button"
        (click)="buttonAction()"
        *ngIf="buttonTitle">
        {{ buttonTitle }}
    </button>

    <uni-table
        [resource]="lookupFunction"
        [config]="tableConfig"
        (rowSelected)="onRowSelected($event)">
    </uni-table>

    <a class="edit_original_link" [routerLink]="['/uniqueries/details/', queryDefinitionID]">
        Rediger uttrekket
    </a>
</section>
