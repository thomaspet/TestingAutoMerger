<section class="table-container-full" *ngIf="tableConfig && fields.length">
    <button *ngIf="addNewAction"
        class="tertiary c2a"
        style="margin-bottom: 1rem"
        (click)="addNewAction()">

        <i class="material-icons">add</i>
        Opprett ny
    </button>

    <ag-grid-wrapper
        class="transquery-grid-font-size"
        [resource]="lookupFunction"
        [config]="tableConfig"
        (rowClick)="onRowSelected($event)">
    </ag-grid-wrapper>
</section>
