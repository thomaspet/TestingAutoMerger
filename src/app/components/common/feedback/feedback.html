<section (clickOutside)="close()">
    <article [attr.aria-expanded]="expanded"
        class="uniFeedback_dropdown">
        <form (ngSubmit)="submit()">
            <small class="validation error" *ngIf="error">
                Noe gikk galt under sending. Vennligst prÃ¸v igjen.
            </small>

            <h1>
                Tilbakemelding
            </h1>
            <label>
                Tittel
                <input #title autocomplete="off" type="text" [formControl]="titleControl" placeholder="Tittel" id="feedback_title" />
            </label>

            <label>
                Beskrivelse
                <textarea #description [formControl]="descriptionControl" placeholder="Beskrivelse"></textarea>
            </label>

            <button type="submit"
                    [attr.aria-busy]="busy"
                    [disabled]="!title.value.length || !description.value.length || busy">
                Send tilbakemelding
            </button>
        </form>
    </article>
    <button class="c2a uniFeedback_toggle" (click)="toggle()" title="Gi din tilbakemelding!"></button>
</section>
