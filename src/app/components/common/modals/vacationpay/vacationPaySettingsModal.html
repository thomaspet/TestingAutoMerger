<section role="dialog" class="uni-modal">
    <header>Faste innstillinger feriepenger</header>

    <article [attr.aria-busy]="busy">
        <uni-form *ngIf="!hideCompanySalaryModel" [config]="formConfig$" [fields]="fields$" [model]="companysalaryModel$"></uni-form>
        <ag-grid-wrapper [config]="tableConfig" [resource]="vacationRates" (rowDelete)="onRowDeleted($event)"></ag-grid-wrapper>
    </article>

    <footer>
        {{infoText}}
        <button [disabled]="busy" class="good" (click)="saveSettings()">Lagre</button>
        <button [disabled]="busy" class="bad" (click)="close()">Lukk</button>
    </footer>
</section>
