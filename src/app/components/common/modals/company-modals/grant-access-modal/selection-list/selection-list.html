<input type="search" [formControl]="filterControl" placeholder="Filtrer">

<mat-checkbox
    *ngIf="filteredItems"
    class="check-all"
    [(ngModel)]="checkAll"
    (change)="onCheckAllChange()">

    Velg alle <strong>({{filteredItems?.length}})</strong>
</mat-checkbox>

<cdk-virtual-scroll-viewport itemSize="35" class="scrolling-viewport">
    <section *cdkVirtualFor="let item of filteredItems" class="selection-list-item">
        <mat-checkbox [(ngModel)]="item['_selected']" (change)="onItemSelectionChange(item)">
            {{item[labelProperty]}}
        </mat-checkbox>
    </section>
</cdk-virtual-scroll-viewport>
