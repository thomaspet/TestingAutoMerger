<small>
    Ved oppretting fra mal vil innstillinger og data i malklienten kopieres over til
    den nye klienten.
</small>

<section class="uni-selection-list">
    <label class="selection-list-item" (click)="selectedTemplateCompanyChange.emit(undefined)">
        <mat-radio-button [checked]="!selectedTemplateCompany"></mat-radio-button>
        Ikke valgt
    </label>

    <label *ngFor="let company of templateCompanies" class="selection-list-item" (click)="selectedTemplateCompanyChange.emit(company)">
        <mat-radio-button [checked]="selectedTemplateCompany?.ID === company.ID"></mat-radio-button>
        {{company.Name}}
    </label>
</section>
