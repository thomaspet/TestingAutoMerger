<section role="dialog" class="uni-modal uni-redesign" style="width: 38rem">
    <header>Bekreft sletting av selskap</header>

    <article>
        <section *ngIf="busy" class="modal-spinner">
            <mat-spinner class="c2a"></mat-spinner>
        </section>

        Vennligst bekreft sletting av selskap "{{options?.data?.Name}}"
    </article>

    <footer class="center">
        <button class="c2a rounded" (click)="deleteCompany()">Slett</button>
        <button (click)="onClose.emit(false)">Avbryt</button>
    </footer>
</section>
