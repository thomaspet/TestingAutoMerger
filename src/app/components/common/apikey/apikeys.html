<section class="uni-container">
    <ag-grid-wrapper
        *ngIf="apikeys && apikeys.length > 0"
        [resource]="apikeys"
        [config]="apikeysConfig"
        (rowDelete)="onRowDeleted($event)">
    </ag-grid-wrapper>

    <button class="secondary" (click)="openApikeyModal()">
        Legg til integrasjon
    </button>
</section>
