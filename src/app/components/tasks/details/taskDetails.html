<section class="application" *ngIf="selectedTask?.ID">
    <ul class="task-comment-list">
        <li *ngFor="let comment of comments">
            {{comment.Text}}
        </li>
    </ul>

    <section class="task-comment-reply">
        <input type="text" placeholder="Reply" [(ngModel)]="commentText">
        <button class="add-comment" (click)="addComment()">
            Legg til
        </button>
    </section>
</section>
