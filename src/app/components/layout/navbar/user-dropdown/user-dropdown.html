<i class="material-icons" [matMenuTriggerFor]="userMenu">
    account_circle
</i>

<mat-menu #userMenu="matMenu" yPosition="below" [overlapTrigger]="false">
    <ng-template matMenuContent>
        <section class="navbar-user-dropdown" (click)="$event.stopPropagation()">
            <section class="info-section">
                <h2>{{user?.DisplayName}}</h2>
            </section>

            <section class="info-section">
                <section class="info-field">
                    <span>Brukernavn:</span>
                    <span>{{user?.UserName}}</span>
                </section>

                <section class="info-field">
                    <span>Telefon:</span>
                    <span>{{user?.PhoneNumber}}</span>
                </section>

                <section class="info-field">
                    <span>Epost:</span>
                    <span>{{user?.Email}}</span>
                </section>
            </section>

            <section class="info-section">
                <section class="info-field">
                    <span>Lisens:</span>
                    <span>{{licenseRole}}</span>
                </section>
            </section>

            <a (click)="openUserSettingsModal()">
                <i class="material-icons">settings</i>
                Brukerinnstillinger
            </a>
            <a (click)="logOut()">
                <i class="material-icons">exit_to_app</i>
                Logg ut
            </a>
        </section>
    </ng-template>
</mat-menu>
