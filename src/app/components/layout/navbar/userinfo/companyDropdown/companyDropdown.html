<article class="navbar_userinfo_company" >
    
    <span class="navbar_userinfo_title" (click)="companyDropdownActive = !companyDropdownActive">{{activeCompany.name}}</span>
    
    <section class="navbar_userinfo_dropdown" [ngClass]="{'-is-active': companyDropdownActive}">

        <address class="companyinfo" itemtype="http://schema.org/Organization">

            <h4 itemprop="name" (click)="console.log(activeCompany)"> {{activeCompany.name}} </h4>

            <dl>
                <dt>Org.nr</dt>
                <dd itemprop="taxID">996871193</dd>

                <dt>Kontakt</dt>
                <dd itemscope itemprop="employee" itemtype="http://schema.org/Person">
                    <a itemprop="name">Ada Lovelace</a>
                </dd>

                <dt>Regnskaps√•r</dt>
                <dd>2016</dd>
            </dl>

        </address>

        <p>
            <a (click)="goToCompanySettings()">Settings</a>
        </p>

        <hr>

        <label class="company_select"> Select company
            <select id="companySelect"></select> <!-- kendo dropdownlist will compile here -->
        </label>


    </section>
    

</article>
