<uni-toast-list></uni-toast-list>
<section *ngIf="isAuthenticated && !isOnInitRoute" class="chatboxes">
    <uni-chat-box *ngFor="let chatbox of (chatBoxService.businessObjects | async)" [businessObject]="chatbox"></uni-chat-box>
</section>

<uni-navbar [deativateFunctions]="isPendingApproval" class="no-print" *ngIf="isAuthenticated && !isOnInitRoute"></uni-navbar>

<section id="page-container" [ngClass]="'sidebar-' + (navbarService.sidebarState$ | async)">
    <uni-sidebar *ngIf="isAuthenticated && !isOnInitRoute && !isPendingApproval"></uni-sidebar>

    <section class="locked-company-container" *ngIf="isPendingApproval">
        <section>
            <h3>Bli kunde i SR-Bank</h3>
            <span>
                Vennligst fyll ut skjemaet og bli kunde i SR-Bank. <br/>
                NÃ¥r kundeforholdet er aktivt, kan du ta i bruk Bank + Regnskap
            </span>
            <button class="c2a" (click)="goToExternalSignup()"> Bli kunde </button>
        </section>
    </section>

    <main id="page-content-container" *ngIf="!isPendingApproval">
        <router-outlet></router-outlet>
    </main>
</section>
