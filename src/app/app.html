<uni-toast-list></uni-toast-list>
<section *ngIf="isAuthenticated && !isOnInitRoute" class="chatboxes">
    <uni-chat-box *ngFor="let chatbox of (chatBoxService.businessObjects | async)" [businessObject]="chatbox"></uni-chat-box>
</section>

<uni-navbar class="no-print" *ngIf="isAuthenticated && !isOnInitRoute"></uni-navbar>

<section id="page-container" [ngClass]="'sidebar-' + (navbarService.sidebarState$ | async)">
    <uni-sidebar *ngIf="isAuthenticated && !isOnInitRoute"></uni-sidebar>

    <main id="page-content-container">
        <router-outlet></router-outlet>
    </main>
</section>

<section *ngIf="isAuthenticated && !isOnInitRoute && isSrEnvironment" class="boost-icon">
    <boost-chat></boost-chat>
</section>
