<label [ng-switch]="config.type" ng-form>
    <span>{{config.label}}</span>

    <input
            autocomplete
            [ng-control]="config.field"
            [config]="config"
            [ng-class] = "config.classes"
            *ng-switch-when="'autocomplete'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            dropdown
            [ng-control]="config.field"
            [ng-class] = "config.classes"
            [config]="config"
            *ng-switch-when="'dropdown'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            combobox
            [ng-control]="config.field"
            [config]="config"
            [ng-class] = "config.classes"
            *ng-switch-when="'combobox'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <select
            multiselect
            [ng-control]="config.field"
            [config]="config"
            [ng-class] = "config.classes"
            *ng-switch-when="'multiselect'"
            [disabled]="config.disabled"
    ></select>

    <input
            datepicker
            [ng-control]="config.field"
            [config]="config"
            [ng-class] = "config.classes"
            *ng-switch-when="'datepicker'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    >

    <input
            masked
            [ng-control]="config.field"
            [config]="config"
            [ng-class] = "config.classes"
            *ng-switch-when="'masked'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            numeric
            [ng-control]="config.field"
            [config]="config"
            *ng-switch-when="'numeric'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            type="email"
            [ng-control]="config.field"
            [ng-class] = "config.classes"
            *ng-switch-when="'email'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            type="password"
            [ng-control]="config.field"
            *ng-switch-when="'password'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <!-- checkbox needs its own component with multiple selects -->
    <input
            type="checkbox"
            [ng-control]="config.field"
            [ng-class] = "config.classes"
            *ng-switch-when="'checkbox'"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <!-- radio needs its own component with multiple selects -->
    <input
            type="radio"
            [ng-control]="config.field"
            [ng-class] = "config.classes"
            *ng-switch-when="'radio'"
            [name]="config.field"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />

    <input
            type="text"
            [ng-control]="config.field"
            [ng-class] = "config.classes"
            *ng-switch-default
            [name]="config.field"
            [readonly]="config.readonly"
            [disabled]="config.disabled"
    />
    <show-error [control]="config.control" [messages]="config.errorMessages"></show-error>
</label>
