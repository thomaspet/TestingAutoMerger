<section role="dialog" class="uni-modal uni-redesign">
    <header>
        <h1>{{options.header || 'EHF aktivering'}}</h1>
    </header>
    <article>
        <uni-form
            [config]="formConfig$"
            [fields]="formFields$"
            [model]="formModel$">
        </uni-form>
    </article>

    <footer>
        <button class="cancelpurchase bad" (click)="cancelPurchase()">
            Avbestill
        </button>

        <button class="warning" (click)="confirmTerms()">
            Betingelser
        </button>

        <button class="good" (click)="activate()" [disabled]="!termsAgreed">
            Aktiver
        </button>

        <button class="bad" (click)="close()">
            Avbryt
        </button>
    </footer>
</section>
