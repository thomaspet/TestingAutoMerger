<section role="dialog" class="uni-modal">
    <header>Godkjenn betalinger med BankID</header>
    <article>
        <section *ngIf="busy" class="modal-spinner">
            <mat-spinner class="c2a"></mat-spinner>
        </section>
        <span *ngIf="isAll">
            Send alle betalingene til bank og godkjenn med BankID
        </span>

        <span *ngIf="!isAll">
            Send {{ paymentIDs?.length }} betalinger med totalsum p√• <strong>{{ options.data.amount | uninumberformat : 'money' }}</strong> til bank og godkjenn med BankID
        </span>

    </article>

    <footer class="center">
        <button class="secondary" [disabled]="busy" (click)="close()">Avbryt</button>
        <button class="c2a" [disabled]="busy" (click)="sendPayments()">Godkjenn og betal</button>
    </footer>
</section>
