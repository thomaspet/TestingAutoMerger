<section role="dialog" class="uni-modal medium" style="width: 35vw">
    <header>
        <h1>Påkrevde dimensjoner</h1>
        <!-- <h3>Sett påkrevde dimensjoner på hovedbokskontoer</h3> -->
    </header>
    <article>
        <uni-form
            [config]="{autofocus: true}"
            [model]="model"
            [fields]="fields"
            (changeEvent)="onChange($event)"
        ></uni-form>
    </article>
    <footer>
        <button (click)="save()" class="good" [disabled]="!isModelComplete() && !checkingBankAccounts">Lagre</button>
        <button (click)="close()" class="bad">Avbryt</button>
    </footer>
</section>
