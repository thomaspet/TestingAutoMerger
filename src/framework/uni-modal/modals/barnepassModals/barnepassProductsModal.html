<section role="dialog" class="uni-modal barnepassProductsModal">
    <header><h1>Produkter som inkluderes i rapporteringen</h1></header>
    <article>
        <table style="width: 100%;">
            <tr>
                <td><label>Legg til</label></td>
                <td><uni-search
                    [config]="searchConfig"
                    (changeEvent)="productSelected($event)">
                </uni-search></td>
            </tr>
        </table>
    </article>
    <article style="padding: 1.5rem;">
        <span>
            Produkter i listen er med i grunnlaget for RF-1301 Pass og stell av barn. Produkter kan legges til og fjernes når det måttes ønskes og rapporteringsgrunnlaget vil endre seg.
        </span>
    </article>
    <article>
        <section>
            <ag-grid-wrapper
                [resource]="products"
                [config]="tableConfig"
                (rowDelete)="onRowDelete($event)">
            </ag-grid-wrapper>
        </section>
    </article>
    <footer>
        <button (click)="save()" class="good">Lagre</button>
        <button (click)="close()" class="bad">Avbryt</button>
    </footer>
</section>
