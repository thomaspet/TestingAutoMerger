<section class="input-with-button">
    <input
        *ngIf="control"
        [attr.aria-describedby]="asideGuid"
        [type]="type"
        [formControl]="control"
        [readonly]="readOnly$ | async"
        [placeholder]="field?.Placeholder ||''"
        (focus)="focusHandler()"
        (blur)="blurHandler()"
        tabindex="-1"
    />

    <button type="button" (click)="showPassword()">
        <i class="material-icons">remove_red_eye</i>
    </button>

</section>
