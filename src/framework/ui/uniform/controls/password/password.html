<input
    *ngIf="control"
    class="nir-password-input"
    [attr.aria-describedby]="asideGuid"
    [type]="type"
    [formControl]="control"
    [readonly]="readOnly$ | async"
    [placeholder]="field?.Placeholder ||''"
    (focus)="focusHandler()"
    (blur)="blurHandler()"
    [title]="control?.value || ''"
/>
<button type="button" class="uni-password-viewBtn" (click)="showPassword()">...</button>
<ng-content></ng-content>
