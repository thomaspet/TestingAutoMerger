<input #input
       *ngIf="control"
       type="text"
       tabindex="-1"
       [attr.aria-describedby]="asideGuid"
       [formControl]="control"
       [readonly]="readOnly$ | async"
       [placeholder]="field?.Placeholder || ''"
       (blur)="blurHandler()"
       (focus)="focusHandler()"
       [title]="control?.value || ''"
       [attr.maxLength]="field?.MaxLength"
/>
<ng-content></ng-content>
