<a #element
   [href]="getValue()"
   [attr.target]="field?.Options?.target"
   [attr.aria-describedby]="asideGuid"
   (focus)="focusHandler()"
   [ngClass]="field?.Classes"
   [title]="field?.Options?.description"
   tabindex="-1"
> <i class="material-icons" *ngIf="field?.Options?.icon"> {{ field.Options.icon }} </i> {{field?.Options?.description}}</a>
<ng-content></ng-content>
