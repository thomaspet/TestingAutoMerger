<mat-slide-toggle
    *ngIf="field?.Options?.slideToggle; else checkbox"
    [checked]="checked"
    [labelPosition]="'before'"
    [disabled]="!!field?.ReadOnly"
    [disableRipple]="true"
    (change)="onChange($event)">
</mat-slide-toggle>

<ng-template #checkbox>
    <mat-checkbox
        [(ngModel)]="checked"
        (change)="onChange($event)"
        [labelPosition]="'before'"
        [disableRipple]="true"
        [disabled]="!!field?.ReadOnly">
    </mat-checkbox>
</ng-template>
