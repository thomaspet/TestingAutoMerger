<mat-slide-toggle
    *ngIf="field?.Options?.slideToggle; else checkbox"
    [checked]="checked"
    [labelPosition]="'before'"
    (change)="onChange($event)">
    {{field?.Label}}
</mat-slide-toggle>

<ng-template #checkbox>
    <mat-checkbox
        tabindex="-1"
        [(ngModel)]="checked"
        (change)="onChange($event)"
        [labelPosition]="'before'"
        [disableRipple]="true"
        [disabled]="!!field?.ReadOnly">
        {{field?.Label}}
    </mat-checkbox>
</ng-template>
