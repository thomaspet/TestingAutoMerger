<mat-radio-group [value]="initValue" (change)="onChange($event)">
    <mat-radio-button
        *ngFor="let item of items"
        [value]="getRadioButtonValue(item)"
        [disabled]="readOnly$ | async"
        (focusin)="focusHandler()">
        {{getRadioButtonLabel(item)}}
    </mat-radio-button>
</mat-radio-group>
