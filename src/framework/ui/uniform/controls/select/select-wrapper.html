<uni-select #uniselect
            [config]="field?.Options"
            [items]="items"
            [searchFn]="field?.Options?.search"
            [value]="selectedItem"
            [readonly]="readOnly$ | async"
            (valueChange)="onChange($event)"
            (readyEvent)="createFocusListener($event)">
</uni-select>
<ng-content></ng-content>
