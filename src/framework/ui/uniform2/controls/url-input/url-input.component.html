<input
    #textinput
    class="nir-url-input"
    type="url"
    placeholder="{{config.placeholder}}"
    [formControl]="mainControl"
    (focus)="onFocus()"
    (blur)="onBlur()"
    tabindex="-1"
>
<button class="uni-url-openBtn" type="button"
        (click)="openUrl()"
        type="button"
        tabindex="-1"
        [disabled]="!validateURL(mainControl?.value)">...</button>
<ng-content></ng-content>
