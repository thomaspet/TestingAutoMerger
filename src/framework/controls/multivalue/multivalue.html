<section class="uni-multivalue">{{label}}

    <input type="text" [(ngModel)]="values[activeInd()].value" (blur)="save(values[activeInd()].value)" (keyup.enter)="save(values[activeInd()].value)">
    <button class="uni-multivalue-moreBtn" (click)="addOrDropdown(inputVal)">Add</button>

    <ul class="uni-multivalue-values" [class.-is-active]="activeMultival">
        <li *ngFor="#value of values" [class.-is-main]="value.main">

            <div *ngIf="!value.timeout">
                <div class="uni-multivalue_edit" *ngIf="value.editing">
                    <input class="uni-multivalue_edit_value" [(ngModel)]="value.value" (blur)="save(value)" (keyup.enter)="save(value)" type="text">
                </div>
                <span *ngIf="!value.editing" (click)="edit(value, $event)" class="uni-multivalue-value">{{value.value}}</span>
                <button class="uni-multivalue_edit_action-delete" (click)="del(value, $event)">Delete</button>
                <button class="setMainBtn" (click)="setMain(value)">Set {{value.value}} as main</button>
            </div>
            <div *ngIf="value.timeout" class="uni-multivalue_deleted">
                Deleted &lsquo;{{value.value}}&rsquo;. (<a (click)="putBack(value)">Undo</a>)
            </div>

        </li>
        <li><button class="uni-multivalue-addBtn" (click)="addValue()">Legg til&hellip;</button></li>
    </ul>

    <small *ngIf="successMessage" class="good">Saved.</small>

</section>
