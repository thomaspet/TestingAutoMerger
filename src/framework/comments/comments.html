<span *ngIf="toggleMode">
    <button class="comments_toggle"
            type="button"
            (click)="toggle($event)">Kommentarer</button>
    <span class="comments_count">
        {{comments?.length || 0}}
    </span>
</span>

<section *ngIf="toggleMode" 
         class="comments-view"
         (keydown.esc)="close()"
         (clickOutside)="close()"
         [attr.aria-expanded]="isOpen">

    <uni-comment-list [comments]="comments"></uni-comment-list>
    <uni-comment-input (submit)="submitComment($event)"></uni-comment-input>    
</section>

<section *ngIf="!toggleMode" class="comments-standard-mode">
    <uni-comment-list [comments]="comments"></uni-comment-list>
    <uni-comment-input (submit)="submitComment($event)"></uni-comment-input>
</section>
