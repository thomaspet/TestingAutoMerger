<script src="./oidc-client/oidc-client.min.js"></script>
<script>
var mgr = new Oidc.UserManager({userStore: new Oidc.WebStorageStateStore({store: window.localStorage}), response_mode: "query" });
debugger;
mgr.signinPopupCallback(window.location.href.split('?')[1]).then(function (loggedUser) { 
      console.log('The user' + loggedUser);
    }).catch(error => console.log('Popup callback failed:' + error));
</script>
